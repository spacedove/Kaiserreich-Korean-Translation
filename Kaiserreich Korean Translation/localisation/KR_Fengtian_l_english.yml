FNG_CHI_CONQUERED:0 "우리가 중국을 통일함"
FNG_Fortress_Manchuria_i:0 "만주 요새화"
FNG_Fortress_Manchuria_i_desc:0 "남쪽으로는 옌산 산맥, 서쪽으로는 작은 키건 산맥, 동쪽으로는 보하이 만(발해 만)이 만주 벌판을 중심으로 천연 요새를 조성하였고, 산하이 고갯길만이 쉽게 진입할 수 있는 곳 입니다. 자연이 이미 많은 일을 해냈기 때문에 동북지역을 강화시키는 것은 어렵지 않을 것입니다."
FNG_The_National_Reclamation_War:0 "국가 수복 전쟁"
FNG_The_National_Reclamation_War_desc:0 "퇴색하는 청을 무너뜨리고 남부지역을 되찾을 때가 왔습니다. 승리를 향한 발걸음에 국가는 지도자 아래 결집했습니다"
FNG_Backward_Industry:0 "낙후된 산업"
FNG_Backward_Industry_desc:0 "봉천은 동아시아에서 두 번째로 큰 산업기지를 가지고 있지만 쓸모없는 기계, 비효율적인 관행, 그리고 심각한 경영실패를 감추고 있습니다. 막대한 투자와 지원을 받는 광범위한 개혁만이 이러한 문제들을 극복할 수 있습니다."
FNG_Unscrupulous_Governance:0 "부도덕한 통치 방식"
FNG_Unscrupulous_Governance_desc:0 "봉천 정부는 풍토적인 부패와 무능, 권력 남용으로 골머리를 앓고 있습니다. 중국역사에서 이례적인 일은 아니지만, 이러한 현상은 정부의 적절한 기능을 방해하고, 정권에 대한 지지를 저해하고 있습니다."
FNG_Investment_Dearth:0 "투자의 부족"
FNG_Investment_Dearth_desc:0 "봉천 정부의 내전과 잇따른 경제 파탄은 재정 기반과 재정 신뢰성에 심각한 타격을 주었고, 정부의 채권자는 거의 없으며, 사업가들은 선택의 폭이 극도로 좁습니다. 국내에서든 해외에서든 봉천 정부에 투자하려는 사람은 거의 없습니다."
FNG_Investment_Dearth_Japanese:0 "제한된 중국 투자"
FNG_Investment_Dearth_Japanese_desc:0 "정부의 장려로 일본의 투자는 증가하였으나, 여전히 전반적으로는 모자랍니다. 중국 현지의 투자가 우리가 필요로 하는 자금을 제공해 줄 것입니다."
FNG_Investment_Dearth_Chinese:0 "제한된 일본 투자"
FNG_Investment_Dearth_Chinese_desc:0 "정부의 장려로 민간 중국 투자는 증가하였으나, 여전히 전반적으로는 모자랍니다. 일본의 투자가 우리가 필요로 하는 자금을 제공해 줄 것입니다."
FNG_Year_of_Righteous_Effort:0 "의로운 노력의 해"
FNG_Year_of_Righteous_Effort_desc:0 "대원수님께서 발표하신 선언문으로, 우리나라는 전쟁의 가혹함에 대비하기 위해 밤낮을 쉬지 않는 노력으로 결집되어 있습니다."
FNG_Land_Reform_Underway:0 "토지 계획 진행"
FNG_Land_Reform_Underway_desc:0 "토지 개혁은 길면서도 어려운 일이고, 단기적으론 비용이 들겠지만, 그 끝엔 번영이 기다리고 있습니다."
FNG_Japanese_Aid_Cut:0 "일본 원조 중단"
FNG_Japanese_Aid_Cut_desc:0 "일본이 반항에 대한 응징의 의미로 정부에 대한 모든 원조를 중단했습니다."
FNG_Buying_Silver:0 "은 매입"
FNG_Buying_Silver_desc:0 "은은 비싸지만, 정부는 이것을 대량으로 매입하고 있습니다. 그러나 은으로 준비금을 가득 채워둔다면 은은 우리의 통화와 신용을 보증하는 기반이 되어 줄 것입니다."
FNG_Central_Bank_Collapse:0 "중앙 은행 붕괴"
FNG_Central_Bank_Collapse_desc:0 "일본 은행이 대출금을 상환하라고 했지만, 중앙 은행은 수백만냥의 은을 잃어버린듯 합니다. 어떻게 이런일이?"
FNG_Japanese_Military_Mission:0 "일본 군사고문단"
FNG_Japanese_Military_Mission_desc:0 "일본은 20년대 초반부터 봉천에 군대를 주둔시켜 왔지만, 1926년의 직접적인 개입으로 군사 원조를 제공하고 정부를 '개척'하는 영구적인 군사 사절단이 파견되었습니다. 게다가 이들의 충고를 무시하면 끔찍한 결과를 초래할 수 있습니다."
FNG_Educational_Vacuum:0 "교육 공백"
FNG_Educational_Vacuum_desc:0 "급작스런 일본인 선생, 교수, 그리고 과학자의 부재는 골치아픈 교육 공백을 불러일으켰습니다. 국내외에서 대체 인력을 구할 수 있겠지만 비용도 들고 여간 불편한게 아닙니다."
FNG_Post-Colonial_Chaos_1:0 "독립 이후의 혼란"
FNG_Post-Colonial_Chaos_1_desc:0 "수많은 방해 공작에도 불구하고, 만철은 봉천의 사회 경제적 기반을 꽉 그러쥐고 있었으며, 지금 그 기반들이 무너지면서 나라 전체가 마비됐습니다. 회복하는데에는 시간이 걸리겠지만, 만철의 영향력이 더 컸었더라면, 상황은 더 안 좋았을 것입니다."
FNG_Post-Colonial_Chaos_2:0 "독립 이후의 혼란"
FNG_Post-Colonial_Chaos_2_desc:0 "만철은 봉천의 정치, 경제, 그리고 사회 기반을 모두 꽉 그러쥐고 있었으며, 지금 그 기반들이 무너지면서 나라 전체가 마비됐습니다. 회복하는데 시간이 걸리겠지만, 만철의 영향력이 더 컸었더라면, 상황은 더 안 좋았을 것입니다."
FNG_Post-Colonial_Chaos_3:0 "독립 이후의 혼란"
FNG_Post-Colonial_Chaos_3_desc:0 "만철은 봉천의 정치, 경제, 그리고 사회 기반을 좌지우지 했었으며, 지금 그 기반들이 무너지면서, 나라가 완전히 마비 됐습니다. 회복하는데에는 아주 오랜 시간이 걸릴 것입니다."
FNG_Disastrous_Governance:0 "처참한 통치 방식"
FNG_Disastrous_Governance_desc:0 "공보회의 권력 장악은 우리 나라의 정통성을 약하게 만들고 있습니다."
FNG_Army_Dominance:0 "군대 지배력"
FNG_Army_Dominance_desc:0 "장씨 군벌과 군대가 정부를 장악하면서, 생각지 못한 방법들로 다른 파벌들을 제압하고 있습니다. 불행하게도, 그런 방법들과 장씨 군벌의 권력 남용은 부정적인 결과를 가져오고 있습니다."
FNG_Plutocratic_Exploitation:0 "금권 정치 이용"
FNG_Plutocratic_Exploitation_desc:0 "교통계의 정권 장악은 더 높은 수준의 착취와 탐욕을 허락케 했고, 이는 국가의 정통성 약화와 일본의 전례 없는 정치적 압박을 불러 일으켰습니다."
FNG_Japan_Deal:0 "일본 재벌 투자"
FNG_Ma_Gold_Transfer_Negative:0 "마 금 전송"
FNG_Ma_Gold_Transfer_Negative_desc:0 "마잔샨은 망명 대가로 300만 달러 상당의 금괴를 요구했는데, 이 금은 현재 시간이 흐르면서 이전되고 있습니다."
FNG_Ma_Gold_Transfer_Positive:0 "부정 이득"
FNG_Ma_Gold_Transfer_Positive_desc:0 "Ma Zhanshan은 우리의 적을 다시 배신하면서 300만 달러 가치인, 약 600파운드의 금을 가지고 왔습니다."
FNG_Imperial_Han_Suppression:0 "한족 황실 사회 억압"
FNG_Intel_Leak:0 "정보 누출"
FNG_Intel_Leak_desc:0 "무능, 혹은 부도덕적인 이유로 군사첩보부장이 우리의 적들에게 중요한 정보를 누설했습니다."
FNG_Legations_Deal:0 "공사관 거래"
FNG_Legations_Deal_desc:0 "교묘한 외교술과 뒤에서의 '협상'을 통해 경제부 장관은 공사관 도시와 중요한 거래를 해냈습니다."
FNG_War_of_Words:0 "말의 전쟁"
FNG_War_of_Words_desc:0 "때때로, 가장 결정적인 전투는 마음과 정신 속에서 이뤄지는 법입니다."

### Informal Empire Mechanic ###
FNG_informal_empire_1:0 "왜적들을 내쫓자!"
FNG_informal_empire_1_desc:0 "독립을 선언하고, 일본 침략자들을 중국에서 몰아내고, 한 세기 동안의 참을 수 없는 국가적 굴욕을 씻어낼 때가 왔습니다!"
FNG_informal_empire_2:0 "신해혁명 보존"
FNG_informal_empire_2_desc:0 "봉천 정부는 1911년 신해혁명이 수립한 청의 타도 및 공화정 수립을 지지하는 유일한 정부이며, 이것이 정부의 정통성 입니다."
FNG_informal_empire_3:0 "만철의 영향력"
FNG_informal_empire_3_desc:0 "만철의 경제적 영향력은 국회를 통해 전국으로 퍼져나갑니다. 정부가 이러한 영향력을 저항하는 데 전념하고 있지만, 그러한 노력은 날이 갈수록 작아지고 있습니다."
FNG_informal_empire_4:0 "만연하는 만철의 영향력"
FNG_informal_empire_4_desc:0 "우리의 공장들은 무기, 구호품, 그리고 매일매일의 편리함을 놀라운 속도로 생산하면서 시끄러운 소리와 매연을 만듭니다. 일본 없이는 이 모든 것이 불가능했을 것입니다. 그러나 몇몇은 '외국인들은 오래 전부터 중국을 착취해 왔습니다'라며 불평이 가득합니다."
FNG_informal_empire_5:0 "만철의 지배"
FNG_informal_empire_5_desc:0 "일본의 전문성과 만철의 영향력은 이전에는 불가능하다고 생각했던 방식으로 봉천을 발전시켰지만, 의미 있는 통제의 역할은 우리의 국회에서 일본의 손으로 넘어갔습니다. 만철의 압도적 권력 앞에 대원수는 홀로 서 있을 뿐입니다."

