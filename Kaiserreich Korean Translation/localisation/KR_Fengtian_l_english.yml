FNG_zhang_zuolin_desc:0 "선양 근처의 가난한 가정에서 태어난 장 쭤린은 도적으로써 이전 광서 시대의 무질서한 군사적 상황을 이용하여 급부상하기 시작했습니다. 문맹과 정규 교육이 부족함에도 불구하고, '늙은 원수'는 자신의 부족함을 잘 알고 있으며, 조언을 구하고 필요한 경우 위임하는 것을 기쁘게 생각하고 있습니다. 그러나 그는 급하고 고약한 성질 때문에 쉽게 원한을 품는 것 으로도 유명합니다. 장 쭤린은 또한 때때로 상당히 자기중심적이기도 하고, 이전에는 동북의 경제 전체를 그의 전쟁물자를 지원하기 위해 무너뜨렸으며, 그래서 이데올로기적 용어로 그는 '프로-장'이라고 불릴 수 있었습니다."

