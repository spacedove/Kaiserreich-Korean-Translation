### Focuses ###
FNG_Preservation_of_the_Xinhai_Order:0 "신해 정신의 보존"
FNG_Preservation_of_the_Xinhai_Order_desc:0 "봉천 정부는 청의 전복과 공화국 설립을 부르짖은 1911년 신해혁명의 정신을 유지하여 세워진 유일한 정부입니다. 비록 어떤이들은 우리 공화국의 약속들이 지켜지지 않을 것이고, 복원된 청나라와의 전면전이 비현실적이라고 하지만, 봉천 정부는 국가의 정통성을 각인시키기 위해 두가지 목표 모두를 이루려 하고 있습니다."
FNG_Fuguo_Qiangbing:0 "부국강병"
FNG_Fuguo_Qiangbing_desc:0 "'나라를 부유하게, 군대를 강력하게'라고 번역되는 이 격언의 시초는 고대 철학자들 시기까지 거슬러 올라가지만, 최근의 광서제 시기 중국과 메이지 유신 시기 일본에서도 근대화에 대한 열망을 지피기 위해 사용 됐습니다. 이제 부국강병을 다시 한번 사용하여, 부활하는 청나라에 대항해 근대화를 진행하고 중원을 차지하여, 거기서부터 중국 전역의 통치권을 되찾을 것입니다."
#Enrich the Country Branch
FNG_Enrich_the_Nation:0 "국가를 풍요롭게"
FNG_Enrich_the_Nation_desc:0 "일본의 서적 '끝없는 풍요의 땅'에서 설명한 것처럼 만주의 강점은 풍부한 천연 자원에 있습니다. 특히나 석탄과 철 같은 전략물자들은 '세계 수준급'의 품질을 가지고 있습니다. 일본이 조금만 도와준다면, 우리는 풍요로운 미래와 강력한 군수 물자들을 만들어 낼 수 있습니다!"
#Mantetsu Collaboration Section
FNG_Mantetsu_Collaboration:0 "만철의 공동작업"
FNG_Mantetsu_Collaboration_desc:0 "'남만주 철도 회사'라고도 부르는 만철은 제분소부터 병원까지 수많은 자회사들을 가지고 우리 경제에 막강한 지배력을 행사하고 있습니다. 안타깝지만, 우리의 경제 개발을 위해선 이 일본인들의 전문적인 기술 원조가 필요합니다."
FNG_Yamato_Hotel_Licenses:0 "야마토호텔 허가"
FNG_Yamato_Hotel_Licenses_desc:0 "만주에서 가장 성공한 만철의 사업은 야마토 호텔 프렌차이즈로, 매일매일 일본과 만주를 오고가는 수많은 일본인 사업가들에게 서비스를 제공합니다. 그들의 영향력은 상당히 불편하지만, 그들의 기술과 자본은 중요합니다."
FNG_The_Soy_Agricultural_Initiative:0 "대두 농사 계획"
FNG_The_Soy_Agricultural_Initiative_desc:0 "봉천에서 중요한 한국인 소수민족들은 쌀농사에 굉장히 능합니다. 그런데 대두는 훌룡한 음식일 뿐 아니라, 비료와 사료, 그리고 산업용으로 사용되는 대두유등 아주 훌룡한 작물이기 때문에, 만철은 한국인들에게 쌀 대신 대두 농사를 가르치려 하였으나, 반응은 미적지근합니다. 이제 그들은 우리가 이것을 도와주길 바랍니다."
FNG_Japanese_Electrical_Expertise:0 "일본의 전기 전문지식"
FNG_Japanese_Electrical_Expertise_desc:0 "19세기의 중국의 후진성과, 지난 20년간의 혼란 때문에, 우리나라엔 기술자가 극도로 적습니다. 우리의 근대화를 이룩하기 위해선 일본의 지원이 필수적일 것입니다."
FNG_Mantetsu_Research_Wing:0 "만철 연구동"
FNG_Mantetsu_Research_Wing_desc:0 "'만철 조사부'로 알려진 만철 연구동은 일본의 식민화 프로그램의 중추이며, 광범위한 과학적 목표들을 추구합니다. 만철 연구동의 막대한 자금과 인력풀은 우리의 근대화에 큰 도움이 될 것입니다."
FNG_Mantetsu_Civil_Engineering_Projects:0 "만철 토목공사"
FNG_Mantetsu_Civil_Engineering_Projects_desc:0 "일본은 봉천의 대규모 토목공사를 수주하면서 직접적 혜택을 받고있지만, 한편으론 우리 정부가 국민들의 생활의 질을 나날이 향상시켜간다고 표현하여 간접적으로 우리 정부를 도와줍니다. 이런 측면에서, 우리와 그들의 이익이 서로 일치합니다."
#Crossover Section
FNG_Manufacture_Minsheng:0 "민생 제조사"
FNG_Manufacture_Minsheng_desc:0 "1931년 후반, 장쭤린의 아들 장쉐량은 미국 기술자에게 '민생' 혹은 '국민의 생활'이라 불리는 중국 최초의 차를 만들어 달라고 의뢰했습니다. 일본은 '만생'이 자신들의 차와 경쟁할까봐 우려하여, 양산을 방해하고 좌초시키기 위해 노력했지만, 수많은 시간 끝에 마침내 결실을 맺었습니다."
FNG_Fengtian_Society_for_Light_Metals:0 "봉천 경금속 협회"
FNG_Fengtian_Society_for_Light_Metals_desc:0 "수년 전부터 알루미늄의 원료인 보크사이트와 알루나이트가 대량으로 랴오닝성에 매장돼 있다고 알려져 있었는데, 최근 들어 푸순과 도쿄 만철 연구소의 지원으로 전기 화학 공법을 통해 알루미늄을 생산할 수 있게 됐습니다."
FNG_Yalu_and_Songhua_Hydroelectricity:0 "압록과 쑹화의 수력발전기"
FNG_Yalu_and_Songhua_Hydroelectricity_desc:0 "만주의 풍부한 석탄들은 우수한 전력 공급원이지만 압록강과 쑹화강의 거센 물살로 추가적인 전력을 값싸게 얻을 수 있습니다. 일본의 전문 지식이 있다면 우리는 이 거센 강들로 가정과 산업을 위한 전력을 더 많이 생산할 수 있을겁니다."
FNG_Japanese_Coal_Gasification_Methods:0 "일본의 석탄 가스화 체계"
FNG_Japanese_Coal_Gasification_Methods_desc:0 "일본이 석유를 찾기위해 만주로 향했지만 탐사 결과는 실망적이였습니다. 석탄 가스화만이 유일한 대책이며, 푸순의 막대한 석탄 매장이 복잡한 과정에도 불구하고 충분한 가치가 있게 만들어 줄 것입니다."
FNG_Manchurian_Model_Cities:0 "만주의 현대도시"
FNG_Manchurian_Model_Cities_desc:0 "일본은 봉천에게 때때로 자비로운 국가임을 표방하기위해 어떤 것이든 하는데, 만철은 이번에 선양, 창춘, 그리고 하얼빈 같은 주요도시에 전기, 하수 ,전차를 설치해줄 계획입니다."
#Industrial Development Committee Section
FNG_Found_the_Northeast_IDC:0 "동북부 IDC 설립"
FNG_Found_the_Northeast_IDC_desc:0 "일본의 권고에 따라, 몇몇 영향력 있는 기업가와 정치가들을 '동북 산업 개발 위원회'로 조직하여 봉천의 산업 개발을 이끌어 나가도록 한다는 제안이 제기되었습니다."
FNG_Expand_the_Anshan_Mines:0 "안샨 철광 확장"
FNG_Expand_the_Anshan_Mines_desc:0 "안산의 거대한 철 매장량은 '세계 수준급'이라고 묘사돼 왔으며 거의 700만 톤의 철을 생산하는데, 이는 1942년까지 3배로 늘어날 가능성이 있습니다. 이 확장은 안산을 동아시아의 가장 거대한 산업 중심지로 만들어 줄 것입니다."
FNG_Establish_the_Jinzhou_Industrial_Zone:0 "진저우 공업지구 설립"
FNG_Establish_the_Jinzhou_Industrial_Zone_desc:0 "진저우의 항구에서 육로로 동북부까지 잇는 '랴오시주랑'이라고 알려진 교통로는 정부가 개발을 장려하는 주요 타깃입니다. 어떤 규칙이 적용되냐에 따라 이곳에 중국기업이 들어설지, 일본기업이 들어설지 결정 될 것입니다."
FNG_Expand_the_Fushun_Mines:0 "푸순 광산 확장"
FNG_Expand_the_Fushun_Mines_desc:0 "푸순 주변의 광산들은 매년 1100만 톤의 석탄을 생산하고, 총 45억톤이 매장 되어있는 것으로 추정됩니다. 서방의 현대식 기차와 배들은 석유를 사용하지만, 일본은 석탄을 사용하므로, 이 광산들은 절대 과소평가 될 수 없습니다."
FNG_Yingkou_Commercial_Development:0 "잉커우 상업 개발"
FNG_Yingkou_Commercial_Development_desc:0 "잉커우의 항구도시는 봉천과 세계의 관문 역할을 하며, 일본 다롄항을 이어 보하이만에서 두번째로 큰 항구입니다. 봉천의 물건 생산의 증가는 그만큼 상업 인프라에 대한 대규모 투자를 요구합니다."
#Develop the Nine Provinces Section
FNG_Develop_the_Nine_Provinces:0 "9성 개발 작업"
FNG_Develop_the_Nine_Provinces_desc:0 "원래 3개 구역이었던 만주는 이제 9성으로 나뉘었습니다. 이미 중국의 30%를 넘는 철도를 보유하고 있고 중공업이 널리 퍼져있지만, 우리가 미래로 향하기 위해선 이보다 더욱더 확장하고 발전시켜야만 합니다. 이상적으로는 중국 국민들만으로 이루어지면 좋겠으나, 현실적으론 일본이 우리의 앞길을 인도할 겁니다."
FNG_Reorganize_the_NTC:0 "NTC 재조직"
FNG_Reorganize_the_NTC_desc:0 "봉천 정부가 창립 직후 설립한 국가 교통 위원회는 전국의 인프라 건설을 계획하고 있습니다. 반면 일본은 그들의 최우선 목표가 만철을 방해하는 것이라고 주장하며, 완전히 틀린말은 아닌 것 같기도 합니다."
#Resume the Wang Yongjiang Reforms Section
FNG_Resume_the_Wang_Yongjiang_Reforms:0 "왕 용장의 개혁 재개"
FNG_Resume_the_Wang_Yongjiang_Reforms_desc:0 "장쭤린의 재정장관으로 수년간 있었던 왕 용장은 거의 혼자서 만주를 약한 변방 지대에서 중국의 가장 발전된 지역으로 바꾸는 책임을 맡았습니다. 불운하게도 그는 몇 년 전 우리로부터 떠나갔지만, 그의 노력과 개혁은 계속되고 있습니다."
FNG_Reform_the_Civil_Service_Examination:0 "공직 시험 개혁"
FNG_Reform_the_Civil_Service_Examination_desc:0 "2000년간 지속되온 공직 시험은 청 말기 시절 약간의 부분만 바뀌었을 뿐입니다. 이제 우리의 근대화를 위해선 공직 시험 개혁을 검토해야 합니다."
FNG_Centralize_the_Banks:0 "은행의 중앙 집중화"
FNG_Centralize_the_Banks_desc:0 "봉천은 현재 4개의 화폐 발행 은행이 있는데, 각각 동북 3성 은행, 기린 은행, 헤이룽장 은행, 프론티어 은행이 그들입니다. 이들 은행은 이전의 중앙집권화의 산물입니다. 이제 이 과정을 완료하고 이들을 하나의 중앙 은행으로 통합해야 합니다."
FNG_Re-Introduce_the_Fengtian_Dollar:0 "봉천화 재도입"
FNG_Re-Introduce_the_Fengtian_Dollar_desc:0 "봉천화는 왕 용장의 후기 실험 중 하나였으며, 은본위제가 아닌, 세금으로 유지되는 통화로 정부가 가치에 보증을 할 뿐 아니라 은을 이용하여 찍어낼 필요가 없었습니다. 중국 내전동안 막대한 정부 지출과 그에 따른 인플레이션으로 발행이 중단되었지만, 이 통화의 유연성은 오늘날 요긴히 쓰일 수 있을 겁니다."
FNG_Support_Sino-Japanese_Joint_Companies:0 "중일합작기업 지원"
FNG_Support_Sino-Japanese_Joint_Companies_desc:0 "봉천의 악명 높은 만철을 포함한 많은 기업들이 중국인과 일본인에게 주식을 발행하고 있습니다. 하지만 극소수의 중국인들만이 투자 자본이 있어, 결과적으론 대다수의 합작회사들은 일본인이 지배하고 있습니다. 정부의 지원이 우리 중국인에게 동기를 부여하고 정치적 균형을 뒤바꿀 수 있게 해 줄 겁니다."
FNG_Encourage_Chinese_Investment:0 "중국 투자 활성화"
FNG_Encourage_Chinese_Investment_desc:0 "중국 투자는 봉천 경제를 일부분이라도 만철로부터 국민들에게 되돌리기 위한 우리 노력의 핵심입니다. 장려책과 세심한 계획만이 유일한 방법이 될겁니다."
FNG_Fill_the_Silver_Reserve:0 "은 예금 확보"
FNG_Fill_the_Silver_Reserve_desc:0 "우리의 주요 통화인 봉천 위안화는 은을 본위로 하는, 심지어 과거엔 일본 엔화와 맞먹는 가치를 지니는 통화였습니다. 지금은 화폐를 받쳐줄 충분한 양의 은이 없다는 일본의 주장이 있었고, 안타깝게도 실제로 진실에 가까운 주장입니다. 그러므로 우리가 추가적인 투자를 유치하기 위해선 은을 더 구입해야 합니다."
FNG_Encourage_Japanese_Investment:0 "일본 투자 활성화"
FNG_Encourage_Japanese_Investment_desc:0 "안타깝지만 외국 자본은 우리의 경제 개발에 필수적이므로, 중국 투자자뿐 아니라 일본인들도 끌어들여야 합니다. 우리 국민과 같은 인센티브는 못 받겠지만, 은 비축이 그들을 안심시켜줄 겁니다."
#Political Branch
FNG_Courting_the_Grand_Marshals_Favour:0 "대원수의 총애를 얻다"
FNG_Courting_the_Grand_Marshals_Favour_desc:0 "봉천 정부는 대부분의 국가 기능이 대원수의 관심과 호의를 얻기 위해 경쟁하는 몇 개의 그룹으로 구성되어 있습니다. 교통계와 의회의 여러 사람들은 헌법을 요구하고, 장군들은 군정을 요구하고 있지만, 대원수는 혼란을 제압하고 철권통치로 분열된 파벌들을 정리할 수 있습니다."
#Warlord Section
FNG_Revise_the_Military_Leadership:0 "육군 지도부 개혁"
FNG_Revise_the_Military_Leadership_desc:0 "지난 몇년간 군부는 보수파와 신진파로 나뉘어져 있었는데, 전자는 중국 내전의 참전 베테랑들이고, 후자는 일본 군사대학에서 교육받은 자들입니다. 그들 사이에 심각한 갈등이 일어났고, 해결을 위해선 대원수가 한쪽을 골라야 할 것입니다."
FNG_Empower_the_Warlords:0 "군벌에게 권한 부여"
FNG_Empower_the_Warlords_desc:0 "공화국인 건국되기까지 장쭤린은 한번도 4개 지역에 대한 완전한 지배권을 가진적이 없었습니다. 대신 그는 약한 군벌들에게 영향력을 행사했고, 이후 일본의 중앙집권화 지원을 통해 그들을 정부에 합류 시켰습니다. 비록 여전히 구시대적이긴 하지만 이제 군벌들은 장쭤린의 장군으로서 충성합니다, 다만 여전히 야망을 갖고 있습니다."
FNG_The_Generals_Know_Best:0 "장군들은 답을 알고있다"
FNG_The_Generals_Know_Best_desc:0 "의회의 부패한 정치인들은 봉천이 오랫동안 붕 뜨게 해 왔습니다. 오직 대원수와 그의 장군들만이 나라를 앞으로 이끌 수 있습니다. 중국을 분열시키고 약화시키려는 일본군과 다른 여러 세력들에 저항하기 위해서는 잘 훈련된 군인들의 강철같은 패기가 필요합니다! "
FNG_The_Jilin_Incident:0 "지린 사건"
FNG_The_Jilin_Incident_desc:0 "보수파와 신진파의 대립이 최근 더욱더 커졌다는 게 확실해졌습니다. 정부 요원들이 파벌 중 하나가 지린성의 쑹위안에서 계획에 없는 군사력 증강을 하고 있다고 판단을 내렸습니다. 이것이 조사를 하고, 결정적인 행동을 할 근거가 돼 줄 것입니다."
FNG_Establish_the_Supreme_War_Council:0 "최고 전쟁 위원회의 설립"
FNG_Establish_the_Supreme_War_Council_desc:0 "군부가 통합되고, 모든 정치적 장애물이 제거되어, 마침내 중국의 밝은 미래를 위해 최고 전쟁 위원회를 설립할 때가 왔습니다. 뛰어난 장군들과 함께라면, 아무도 봉천 정부를 막을 수 없을 것입니다!"
#Cult of Personality Section
FNG_A_Father_to_the_People:0 "국부"
FNG_A_Father_to_the_People_desc:0 "지난 10년간의 중앙집권화 노력으로, 장쭤린은 보수주의 청나라와 서방 제국주의자들로부터 국민을 지키는 자애로운 국부로 여겨집니다. 이러한 노력을 계속하는 것은 우리의 정통성을 강화 시켜 줄 것입니다."
FNG_Exalt_the_Grand_Marshal:0 "대원수를 찬양하라"
FNG_Exalt_the_Grand_Marshal_desc:0 "장군들과 정치인들의 끝없이 실랑이를 보며, 무능한 리더쉽의 아래에서는 어떤 진전도 있을 수 없다는 것이 분명해졌습니다. 국민, 그리고 국가는 통일된 하나의 리더쉽이 필요합니다. 장쭤린 대원수님이 딱 맞는 인물입니다!"
FNG_Formalize_the_Cult_of_Personality:0 "개인 숭배 공식화"
FNG_Formalize_the_Cult_of_Personality_desc:0 "우리는 모든 중국인에게 모범이 되는 영광스러운 지도자를 진정한 국부로 묘사하기 위한 노력을 배가해야 하며, 국가기능과 선전활동을 동원할 것입니다."
FNG_Proclaim_a_New_Mandate:0 "새로운 선언"
FNG_Proclaim_a_New_Mandate_desc:0 "청나라의 멍에와 서방 제국주의를 뿌리뽑겠다는 국민들의 결심은 오늘날 대원수가 선언한 것처럼, 오랫동안 분열적인 요소들로 갈라져온 의회의 힘을 감소시키고 있습니다."
FNG_There_is_only_the_Grand_Marshal:0 "오직 대원수뿐"
FNG_There_is_only_the_Grand_Marshal_desc:0 "중국의 미래를 비추시는 태양이자 중국인들의 사랑하는 국부인 대원수를 필두로 내부의 갈등을 봉합하고 하나의 깃발 아래 나라를 통합할 때입니다! 장쭤린 대원수님 만세!"
#Constitutional Section
FNG_Reorganize_the_Legislative_Polity:0 "의회를 재구성하다"
FNG_Reorganize_the_Legislative_Polity_desc:0 "북양 정부와 중국 남부의 망명 단체들의 잿더미에서 함께 뭉쳐진 의회는 설립 이후 분열되고 무력화 된 상태입니다. 의회의 다양한 파벌들이 대원수의 호의를 끌기 위해 노력하고 있고, 성공한다면 정치판의 큰 축을 차지할 것입니다."
FNG_Entrust_the_Assembly:0 "의회를 신뢰하다"
FNG_Entrust_the_Assembly_desc:0 "신해혁명이 일어난 지 20년, 중국의 어떤 민주 정부도 헌법을 제정하고 채택하는데 성공하지 못했습니다. 따라서 중국 남부를 되찾기 위한 국민들의 지지를 얻기 위해선 이 중요한 임무를 의회에 맡겨야 합니다"
FNG_The_Autumn_Program:0 "가을 계획"
FNG_The_Autumn_Program_desc:0 "지난 가을의 협상 이후, 공보회, 교통계, 장씨 군벌의 영향력 있는 인사들은  헌법 초안에 대한 논의를 시작했습니다. 협력의 중요한 점은 의회가 제헌을 실패하면 정부는 갈 길을 잃고 주저 앉아버리고, 중국인들의 진정한 지지를 결코 받지 못한다는 것을 모두가 이해하고 있다는 겁니다."
FNG_The_Harbin_Convention:0 "하얼빈 협약"
FNG_The_Harbin_Convention_desc:0 "진정한 헌법은 모든 주요 정당들이 함께 해야 만들어지지만, 일부 정당들이 이를 방해하려 한다는 것은 말할 필요도 없습니다. 하얼빈 시는 다민족 중심지로서의 오랜 역사를 감안하여 이번 협약을 개최하기로 결정되었습니다."
FNG_A_Resplendent_Republic:0 "찬란한 공화국"
FNG_A_Resplendent_Republic_desc:0 "최소한 정부 내에 남아있는 주요 인사들을 만족시키는 헌법이 성공적으로 만들어졌고, 이제 남은건 국회의 채택뿐입니다. 봉천 정부와 공화국의 앞날은 창창합니다. 민주주의여 영원하라! 공화국이여 영원하라!"
#The Begonia Leaf
FNG_From_Beijing_to_the_Begonia_Leaf:0 "베이징에서 베고니아 잎으로"
FNG_From_Beijing_to_the_Begonia_Leaf_desc:0 "수십 년 동안, 학생들과 민족주의자들은 분열되지 않은 중국의 모습을 베고니아 잎의 모양과 비교했습니다. 베이징을 가진 지금, 우리 조국을 모두 되찾고, 베고니아 잎을 현실로 만들 때가 왔습니다!"
#Strengthen the Army Branch
FNG_Strengthen_the_Army:0 "육군 강화"
FNG_Strengthen_the_Army_desc:0 "중국 내전동안, 봉천 군대는 현대적인 독일 장비와 주요 장군들의 변절등으로 거의 소멸됐으나, 이후 8년간 경제 회복과 동시에 느리지만 꾸준하게 재무장과 재편성을 거쳤습니다."
#Shenyang National Academy Section
FNG_Found_the_Shenyang_National_Academy:0 "선양국립학교 설립"
FNG_Found_the_Shenyang_National_Academy_desc:0 "중국 내전 이후 동북 지역에 대한 일본의 영향력이 증가하면서, 동북 3성의 군사학교가 폐쇄되고 신병들은 엄두도 내기 힘든 비싼 가격으로 일본으로 교육 보내게 되었습니다. 그 결과, 외압을 받은 우리는 일본 장교들을 군대의 기저층으로 받아들여야만 했습니다. 이것은 반드시 끝나야 합니다."
FNG_Expel_Japanese_Officers:0 "일본 고문단 추방"
FNG_Expel_Japanese_Officers_desc:0 "우리의 군대에 대한 일본의 영향력은 용납될 수 없습니다. 우리는 그들의 장교들을 추방해야 하지만, 공백을 충분하게 대체 할 수 없는 추방은, 외교적 반발은 빼더라도, 큰 대가를 치뤄야 합니다. 그러므로 천천히 조심하게 움직여야 합니다."
#Japanese Instruction Column
FNG_Obtain_Japanese_Instructors:0 "일본인 고문 초청"
FNG_Obtain_Japanese_Instructors_desc:0 "일본군은 서방의 어느 군대와도 견줄 수 있는 수준의 규율과 힘을 가진 현대적인 군대입니다. 일본 정부는 무상으로 우리에게 군사 고문을 시켜 줄 것이기에, 이번 기회로 청군이 부러워 할 군대를 만들어야 합니다."
FNG_Modernized_Curriculum:0 "훈련과정 현대화"
FNG_Modernized_Curriculum_desc:0 "만주의 평야에서 러시아군을 막기위해 고안된 일본의 군사 훈련 코스는 정신력, 결정적 타격, 측면 우회, 그리고 포위와 수적, 기술적 우세로 적을 파괴하는것을 강조하고 있습니다."
FNG_Moral_Indoctrination:0 "사기 주입"
FNG_Moral_Indoctrination_desc:0 "일본의 훈련은 인간의 공세를 지속하는 정신력을 강조하고, 정신이 강철을 뛰어넘는다고 믿고 있습니다. 이러한 생각들을 위해선 강한 정신적 세뇌가 필요합니다."
FNG_New_Model_Army:0 "새로운 형태의 군대"
FNG_New_Model_Army_desc:0 "우리의 새로운 장교단은 현대적인 일본군의 전략과 전술에 대한 교육을 잘 받았습니다. 이제 졸업과 배치, 그리고 정규군에 통합 되는 일만 남았습니다."
#Chinese Instruction Column
FNG_Hire_Chinese_Instructors:0 "중국인 고문 고용"
FNG_Hire_Chinese_Instructors_desc:0 "일본인과 서양인들만이 싸우는 법을 아는 것은 아니며, 중국 내전에서의 풍부한 경험은 어떠한 외국인 장교보다 비정규전에 뛰어나고 지형을 더 잘 아는 베테랑들을 배출했습니다. 당연히 국가에 대한 애국은 보답 받을 것입니다!"
FNG_Lessons_from_the_Civil_War:0 "내전의 교훈"
FNG_Lessons_from_the_Civil_War_desc:0 "중국 내전에서 봉천군은 무기와 기술력이 훨씬 더 뛰어난 상대와 맞서 싸웠습니다. 피땀흘린 노력을 통해 새로운 환경에 맞게 급조된 무기들과 특이한 수법들이 등장하면서 봉천 군인들은 역량 이상의 공격을 할 수 있게 됐습니다."
FNG_Ties_of_Loyalty:0 "충성심 강화"
FNG_Ties_of_Loyalty_desc:0 "군대의 통솔 구조는 구시대적이고 우리의 장군과 병사들은 국가에 대한 개념이 없이 대원수개인에게만 충성을 바칩니다. 이것은 명백히 단점이지만, 이러한 충성심의 강화가 일본에 저항하는데에는 필요합니다."
FNG_Dare_to_Die_Corps:0 "죽을 용기가있는 군단"
FNG_Dare_to_Die_Corps_desc:0 "신해혁명의 장군 Huang Xing는 그의 '필사 부대'에게 '죽을거면 용감히 싸우다 죽자!'라고 말했습니다. 용감한 병사들은 수년간을 죽을 각오로 전투에 참가했었습니다. 이제 우린 그들의 체계와 훈련과정을 제식화 할 것입니다."
#Chinese Equipment Section
FNG_Standardize_Equipment:0 "장비 표준화"
FNG_Standardize_Equipment_desc:0 "지난 20년간의 혼란과, 지난 한세기동안의 서방의 영향력은 중국의 여러 파벌들이 자체적으로 생산한 낡고 구식의 무기들이 뒤섞이는 결과를 가져왔습니다. 결과적으로 총기만으로도 100여가지의 다른 탄약들이 필요하게 되어서 물자를 보급 하는것은 그야말로 악몽이 되었습니다."
FNG_Expand_the_Shenyang_Arsenal:0 "선양 무기고 확장"
FNG_Expand_the_Shenyang_Arsenal_desc:0 "1920년대까지 중국 최대의 군수공업 기업이었던 선양 병기창은 1차 세계대전 시대의 다양하게 개조된 소형 무기와 포를 생산하고 있습니다."
FNG_Develop_the_Marshal_Zhang_Rifle:0 "장(Zhang)장군 소총 개발"
FNG_Develop_the_Marshal_Zhang_Rifle_desc:0 "외세로부터의 독립을 의미할 뿐 아니라 군수 공업의 연습이라는 이유로 우리 중국인 스스로의 총기를 개발할 때가 왔습니다. 새로운 소총은 독일의 마우저 소총과 일본의 아리사카 소총의 특징들을 결합한 것과 거의 같고, 그 중에서도 아리사카와 조금 더 비슷합니다."
FNG_Study_Japanese_Arms_Manufacture:0 "일본의 무기 제조법 연구"
FNG_Study_Japanese_Arms_Manufacture_desc:0 "일본은 지난 수십년간 서방의 군수 공업을 따라해왔고, 심지어 우리의 선양 무기고를 뛰어 넘었습니다. 우리는 그들이 가르쳐 주는걸 배우고, 그 이상 더 배워야 합니다."
#Japanese Equipment Section
FNG_Import_Artillery_from_Kokura:0 "고쿠라에서 야포 수입"
FNG_Import_Artillery_from_Kokura_desc:0 "일본의 고쿠라 병기창은 좋은 품질의 야포를 생산하는데다 오래된 역사를 갖고있습니다, 그들로부터 수입하는게 우리가 스스로 만드는것보다 싸고 빠른 방법입니다."
FNG_Adopt_the_Arisaka_Type_99:0 "아리사카 99식 소총 채택"
FNG_Adopt_the_Arisaka_Type_99_desc:0 "아리사카 99식은 훌룡한 소총의 표본입니다. 자체 제조 대신 이 총을 수입하면 돈과 시간 모두를 아낄 수 있습니다."
FNG_Incentivize_Zaibatsu_Arms_Manufacture:0 "재벌의 무기 제조 장려"
FNG_Incentivize_Zaibatsu_Arms_Manufacture_desc:0 "일본의 막강한 대기업 재벌들은 이미 봉천에서 만철 및 국내기업들과 경쟁하고 있습니다. 재벌에게 봉천에서 무기를 만들게 하고 팔게 하면 우린 손에는 닿지않던 진보한 것들을 쉽게 얻을 수 있습니다."
#The Hiroshima Proposal
FNG_The_Hiroshima_Proposal:0 "히로시마의 제안"
FNG_The_Hiroshima_Proposal_desc:0 "대본영은 최근 우리 군대에 대해 평가하면서, 공동의 적을 막아내기 위해 더 좋은 무기를 제공할 용의가 있다고 밝혔습니다. 하지만, 이를 수락하면 우린 협화회의 손아귀내에 들어가게 될 것입니다."
#Naval Branch
FNG_The_Navy_of_the_Republic:0 "공화국 해군"
FNG_The_Navy_of_the_Republic_desc:0 "공화국 해군, 혹은 봉천 해군은 겨우 몇대의 순양함과 구축함, 그리고 개조된 민간 선박들로 이뤄져 있습니다. 배들은 광서제 시기 북양 해군때의 구식이고, 병사들의 사기는 낮습니다."
FNG_Reorganize_the_Coastal_Defence_Forces:0 "해안 경비대 재편성"
FNG_Reorganize_the_Coastal_Defence_Forces_desc:0 "봉천 해군이 더 크고 신식의 청나라 해군을 이길리가 없기 때문에, 주 목적은 해안 경비가 될 것입니다. 최근 암시장에서 무기를 팔아버린 한 수병의 골치 아픈 예를 비추어 봤을 때, 해군은 광범위한 재편과 개혁이 필요합니다."
FNG_Expand_Yingkou_Naval_Yard:0 "잉커우 조선소 확장"
FNG_Expand_Yingkou_Naval_Yard_desc:0 "잉커우항은 동북지방에서 일본 다롄항에 이은 두 번째로 큰 항구로, 우리 해군의 본거지입니다. 만약 우리가 해군 재건 사업을 시작한다면, 잉커우 해군기지의 확장은 필수적인 첫 단계입니다."
FNG_The_Nine_Points_Strategy:0 "9지역 전략"
FNG_The_Nine_Points_Strategy_desc:0 "봉천 해군과 청 해군의 심각한 전력차이는 일본이 없을 경우 우리 해안 전체가 침략의 위험에 처하게 된다는 것을 의미합니다. 일본의 전략가들은 해군이 상륙할 가능성이 가장 높은 9개의 지역을 개략적으로 설명하고 방위계획의 초안을 작성했습니다."
FNG_Regular_River_Patrols:0 "정기적인 강 순찰"
FNG_Regular_River_Patrols_desc:0 "해군은 압록강과 쑹화강을 순찰하는 데 이용하는 소형 경비정들을 보유하고 있지만, 현재 대부분은 창고에서 녹슬고 있습니다. 만약 우리가 자금을 얻어낸다면, 이것은 우리 선원들을 훈련시키고 우리의 국토 방위를 위해 사용되어야 할 것입니다."
#Air Force Branch
FNG_The_China_Flying_Corps:0 "중국 비행 사단"
FNG_The_China_Flying_Corps_desc:0 "대원수의 아들인 장쉐량에 의해 설립된 이 부대는 지난 내전에서 잘 해주었고, 현대적인 독일 전투기들이 있을 때를 제외하면 공중 우세를 유지했습니다. 그 이후로 부대는 확장됐지만, 서방의 평균보다 수십 년이나 뒤쳐진 항공기를 보유하고 있습니다."
FNG_Order_New_Aircraft:0 "신형 항공기 주문"
FNG_Order_New_Aircraft_desc:0 "제대로 된 항공기를 설계하기 위해선 교육 받은 극도의 전문 기술자가 필요합니다, 안타깝게도 저희에겐 그러한 인재가 없기 때문에, 저희의 공군을 향상시키기 위해선, 일본의 비행기를 주문하는 수 밖에 없습니다.."
FNG_Reverse_Engineering_Efforts:0 "역설계 노력"
FNG_Reverse_Engineering_Efforts_desc:0 "성공을 장담할 순 없지만, 러시아의 비행기들이 우리에게 있기 때문에 역설계를 할 수 있습니다."
FNG_Japanese_Instruction:0 "일본의 가르침"
FNG_Japanese_Instruction_desc:0 "지난 20년간의 항공기 설계의 급격한 발전으로 이전의 비행기들과는 나는 것이 완전히 달라졌고, 새로운 비행기를 위한 비행 기동과 전략의 총체적인 재정의가 요구됩니다. 일본이 이 문제를 쉽게 해결해 줄 수 있습니다."
FNG_Expand_the_Shenyang_Aerodrome:0 "선양 공군 기지 확장"
FNG_Expand_the_Shenyang_Aerodrome_desc:0 "중국 최초의 군용 항공 중심지 중 하나인 선양 비행장을 커져가는 공군에 맞춰 확장해야 합니다."
#Irredentism Branch
FNG_National_Irredentism:0 "국가적 실지회복운동"
FNG_National_Irredentism_desc:0 "1928년 중국 내전의 종식이 봉천 정부의 시작이였습니다, 보통은 축하해야 할 일이지만 사실은 중국 전역에 들끓던 공화주의 운동이 중국 동북부에 고립 됐다는 것을 의미했습니다. 그러므로 우리는 중국의 남부를 반드시 수복해야하고, 꼭 그리 할 것입니다!"
FNG_The_Yanshan_Plan:0 "옌산 계획"
FNG_The_Yanshan_Plan_desc:0 "남부를 되찾기 위한 가장 확실하고 현실적인 전략은 러허 성을 지나 옌산 산맥을 넘어 공격하는 것입니다. 산해관의 통로가 너무 좁아서, 산악 부대는 전선을 넓힐 수 있는 훈련을 받고 장비를 갖춰야 합니다."
FNG_Fortress_Manchuria:0 "만주 요새화"
FNG_Fortress_Manchuria_desc:0 "남쪽으론 옌산 산맥, 서쪽으론 샤오싱안링 산맥, 그리고 동쪽으로는 보하이만이라는 천혜의 요새가 만주 평야를 감싸며, 산하이 통로를 유일한 진입 지역으로 만들어 줬습니다. 그곳에 인간이 만든 요새까지 세운다면 만주는 사실상 난공불락이 됩니다."
FNG_Wu_Wang_Zai_Ju:0 "물망재거"
FNG_Wu_Wang_Zai_Ju_desc:0 "고대 중국의 사자성어 '물망재거'는 전국시대, 제나라의 마지막 보루인 '쥐'에서의 필사적인 방어를 암시하는데, 제나라의 장군 '전단'은 적을 방심하게 하여 반격, 성공적인 방어 이 후 잃어버린 모든 영토를 되찾았습니다. 만주는 우리의 '쥐'이며, 여기서부터 우리는 중국 전역을 수복 할 것입니다!"
FNG_Jehol_Border_Exercises:0 "열하성 국경 훈련"
FNG_Jehol_Border_Exercises_desc:0 "국경 훈련은 규율과 전투 훈련을 강화시킬뿐 아니라, 병사들이 싸울 지형에 대한 지식을 쌓게 하기도 합니다. 결과적으로 우리가 수세에 몰리면, 지형을 잘 알고 있기 때문에 전술을 더 잘 구사하고, 화력 지원 요청이 정밀해질 것입니다."
FNG_Golden_Dragon_Cigarettes:0 "금룡담배"
FNG_Golden_Dragon_Cigarettes_desc:0 "인기있는 '금박쥐' 담배의 변형인 금룡담배는 미량의 아편을 주입하여, 이 담배에 중독 시키는데 뛰어난 효용을 보입니다. 도이하라는 우리의 전화만을 기다리고 있습니다."
FNG_Shanhaiguan_Infiltration:0 "산해관 침투"
FNG_Shanhaiguan_Infiltration_desc:0 "청과 봉천의 국경 산악 지대는 중무장 돼 있어, 산해관을 공격 하기는 어렵습니다. 전쟁이 나면 청나라를 배후에서 공격 할 수 있도록 병사 일부를 몰래 잠입시키자는 제안이 있었습니다."
FNG_Escalate_the_Propaganda_War:0 "선전전 확대"
FNG_Escalate_the_Propaganda_War_desc:0 "봉천 정부와 청나라는 지난 8년간 끊임없이 선전전을 해왔습니다. 다만 선전들은 과장됐고 같은 선전만을 되풀이 해왔기에 국제사회는 이에 대한 심각성이 거의 없습니다."
FNG_The_Grand_Marshals_Proclamation:0 "대원수의 선언"
FNG_The_Grand_Marshals_Proclamation_desc:0 "대원수는 대선언문에서 청나라와 그들에 대한 서방의 지원이 불법적이고, 재건과 긴축의 시기는 이제 끝났다고 천명했습니다. 신해 혁명의 정신으로 이끌어가는 새로운 시대는, 국토의 재수복과 국가의 영광이 될 것입니다!"
FNG_Begin_the_War_of_National_Reclamation:0 "수복전의 시작"
FNG_Begin_the_War_of_National_Reclamation_desc:0 "우리의 힘을 기르기 위해 수많은 시간을 보낸후에, 드디어 국토 수복의 때가 왔습니다. 대원수님 만세! 돌격 앞으로!"
FNG_Retake_Chahar:0 "차하르 탈환"
FNG_Retake_Chahar_desc:0 "지난 중국 내전 말기에 몽골의 '미친 남작'은 우리의 정당한 땅인 차하르를 불법 점령했습니다. 우린 당연히 땅을 되찾아야겠지만, 미친 남작은 국지전을 원하지 않고, 우리는 그곳보다 중원 지역이 더 중요합니다. 아마 공격할 적당할 떄를 찾을 수 있을겁니다."

### Events ###
fengtian.1.t:0 "장쭤린의 선택"
fengtian.1.d:0 "몇 년 동안 우리는 일본에게 굴복해 왔습니다. 만약 청의 황제 푸이가 우리의 친구이고, 지금과는 상황이 달랐더라면 우리는 그를 도왔을지도 모릅니다. 지금 일본인들은 청을 공격하고 있고, 빠르고 쉽게 격파하겠다는 약속에도 불구하고 그들의 군대는 아직도 우리 영토에 있습니다. 우리는 앞으로의 방향에 대해 결정을 내려야 합니다!"
fengtian.1.a:0 "계속해서 일본을 지지한다."
fengtian.1.b:0 "계속해서 투쟁한다."
fengtian.1.c:0 "일본과 동맹을 맺어야 한다."
fengtian.1.e:0 "청이 유일한 선택지다."
fengtian.2.t:0 "봉천이 동맹을 원하다"
fengtian.2.d:0 "봉천 정부는 최근 나머지 중국 파벌에 맞서 독립을 지키기 위해, 우리와 동맹을 맺고 싶다고 발표했습니다. 어떡할까요?"
fengtian.2.a:0 "그래"
fengtian.2.b:0 "안 하는게 좋겠어"
fengtian.3.t:0 "장 쭤린의 배신"
fengtian.3.d:0 "장 쭤린은 독립을 선언하고 우리 동맹에서 탈퇴하기로 했습니다. 이 빌어먹을 배신행위에 우리는 어떻게 반응해야 할까요?"
fengtian.3.a:0 "바뀌는건 아무것도 없다!"
fengtian.3.b:0 "잠시 물러설 때 일지도 모르지."
fengtian.4.t:0 "봉천이 선언하다!"
fengtian.4.d:0 "장 쭤린이 일본 대신 우리에게 충성하기로 했습니다!"
fengtian.4.a:0 "중국은 위대하다!"
fengtian.6.t:0 "일본이 협상을 추진하다"
fengtian.6.d:0 "[Root.GetLeader](이)가 전쟁에서 편을 바꾸자, 일본은 계속 싸울 명분이 없다고 결정했습니다. 그들이 평화 협정을 제안했습니다."
fengtian.6.a:0 "우리는 이 전쟁이 시작되기를 바라지 않았다."
fengtian.6.b:0 "우리는 그들이 시작한 짓을 끝낼 것이다!"
fengtian.7.t:0 "청이 우리를 압박하다"
fengtian.7.d:0 "우리가 전쟁에서 철수하자마자, 청은 우리에게 항복할 것을 요구했다. 이게 독립할 만한 가치가 있는걸까요?"
fengtian.7.a:0 "청의 요구 수용한다."
fengtian.7.b:0 "정중히 거절하고 이 문제를 끝내라."
fengtian.8.t:0 "우리의 협상가들이 일본인과 회의중"
fengtian.8.d:0 "우리 협상팀이 일본 특사를 만나고 있습니다. 협상에서 무엇을 의논할까요? 우리는 이 전쟁을 가능한 한 쉽고 빠르게 끝내야 할까요? 아니면 그들의 정신을 완전히 짓밟아 버리려고 해야 할까요?"
fengtian.8.a:0 "쉽게 가고 작은 대가를 요구하라."
fengtian.8.b:0 "우리는 그들을 무릎 꿇게 해야한다!"
fengtian.9.t:0 "봉천이 항복하다"
fengtian.9.d:0 "[Root.GetLeader](이)가 우리의 요구에 굴복했습니다."
fengtian.9.a:0 "만세!"
fengtian.10.t:0 "[Root.GetLeader](이)가 우리의 요구를 거부하다"
fengtian.10.d:0 "장 쭤린이 전쟁에서 물러났을 때, 문제점은 전선이 아닌 전쟁 중인 강대국들에게 나타났습니다. 그는 우리의 요구를 거절했습니다. 다시 전투를 시작해야 할까요?"
fengtian.10.a:0 "전쟁을 계속해라!"
fengtian.10.b:0 "우리는 해변을 지키고 독일군이 싸우도록 해라."
fengtian.10.c:0 "우리도 물러서자..."
fengtian.11.t:0 "이런! 우리 부대가 탈영하고 있습니다!"
fengtian.11.d:0 "우리 군대의 절반이 탈영한 것으로 밝혀졌습니다! 물론 지금도 멋진 일본인들을 지지하고 있습니다! 결코 적을 돕지 않을 겁니다..."
fengtian.11.a:0 "편을 바꿔라, 내 말은 탈주자들을 총살하라는 거야!"
fengtian.12.t:0 "[Root.GetLeader] is playing games"
fengtian.12.d:0 "우리는 봉천으로부터 그들 군대의 절반이 우리와 합류한다는 연락을 받았습니다. 이것이 거짓말이거나 계략이 아니라면, 정말 멋진 날입니다!"
fengtian.12.a:0 "그들을 예의 주시하되 싸우게 하라!"
fengtian.13.t:0 "우리는 협상 테이블에 앉아있다."
fengtian.13.d:0 "협상을 위해 평화를 제의했을 때, 우리는 독일인들이 그들의 요구를 격렬하게 주장 할 것이라고 생각했습니다. 하지만, 그들은 이치에 맞는 이야기를 하려고 협상 테이블에 나왔습니다."
fengtian.13.a:0 "영광스러운 평화다!"
fengtian.13.b:0 "평화는 없다!"
fengtian.14.t:0 "우리는 협상 테이블에 앉아있다."
fengtian.14.d:0 "우리는 협상 테이블에 앉았고, 독일인들의 요구는 누가봐도 불합리합니다."
fengtian.14.a:0 "우리는 평화가 필요하다!"
fengtian.14.b:0 "절.대.안.돼"
fengtian.15.t:0 "청이 우리를 저버리다!"
fengtian.15.d:0 "봉천이 일본과 멀어지자, 청은 우리를 뒤로하고 기만적인 일본인과 휴전하기로 결정했습니다!"
fengtian.15.a:0 "그들도 같이 파괴해버려!"
fengtian.15.b:0 "안녕!"
fengtian.16.t:0 "청이 봉천의 뒤를 따르다"
fengtian.16.d:0 "청은 봉천을 잃었고 우리의 국경이 애매모호해 졌습니다. 일단 독일인들이 우리의 주된 관심사이기 때문에, 청은 적대행위에 대한 완전한 종식을 촉구했습니다."
fengtian.16.a:0 "우린 언제든지 다시 시작할 수 있다."
fengtian.16.b:0 "전쟁을 계속해라!"
fengtian.17.t:0 "일본이 우리를 공격하다!"
fengtian.17.d:0 "우리의 배신 이후, 일본인들은 그들의 적 목록에 우리를 추가하기로 결정했습니다!"
fengtian.17.a:0 "청이 우리의 피난처가 될 수 있을 것이다."
fengtian.17.b:0 "우리가 자초한 일이다."
fengtian.18.t:0 "청이 우리의 뒤를 따르다."
fengtian.18.d:0 "우리가 전쟁에서 패배하고 청과 함께하기를 거절한 후, 그들은 우리 뒤를 따랐고 다시 우리에게 접촉했습니다. 이제 우리 둘 다 권좌에서 추방되었으니, 어쩌면 우리는 함께해야 할지도 모릅니다."
fengtian.18.a:0 "우리는 청과 함께해야 한다. 평화와 힘은 거기에 있다."
fengtian.18.b:0 "잘됐네!"
fengtian.19.t:0 "콜차크가 일본의 지배에서 벗어나다!"
fengtian.19.d:0 "콜차크가 일본인들로부터 떨어져 나가면서, 우리도 선택해야 할 것입니다. 우리는 콜차크와 함께 할 수도 있고, 청에게 접근할 수 도 있습니다. 비록 이것이 10년 이상의 적과 함께 하는 것을 의미하지만요."
fengtian.19.a:0 "일본에 남아있어라."
fengtian.19.b:0 "콜차크에게 말을 걸어라."
fengtian.19.c:0 "푸이에게 접근하라."
fengtian.20.t:0 "장 쭤린도 함께 하고 싶어하다!"
fengtian.20.d:0 "우리가 일본에게서 벗어나자마자, 봉천은 우리에게 동맹에 대해 논의하기위해 접촉했습니다! 우리는 함께 일본인을 격퇴할 것입니다."
fengtian.20.a:0 "수락한다."
fengtian.20.b:0 "거절한다."
fengtian.21.t:0 "장 쭤린도 함께 하고 싶어하다!"
fengtian.21.d:0 "그들이 일본에게서 벗어나자마자, 봉천은 제국에 합류하기 위해 우리에게 접근했습니다."
fengtian.21.a:0 "수락한다."
fengtian.21.b:0 "거절한다."
fengtian.22.t:0 "콜차크가 우리의 제안을 거절하다."
fengtian.22.d:0 "콜차크의 거절로 우리는 깊은 물속으로 들어가는것 같습니다..."
fengtian.22.a:0 "뭐가됐든 우리는 독립할 것이다!"
fengtian.22.b:0 "푸이에게 접근하라."
fengtian.23.t:0 "지지를 취소하다"
fengtian.23.d:0 "[Root.GetLeader]은(는) 콜차크와의 협상에 들어갔습니다. 우리는 대답을 결정해야 합니다."
fengtian.23.a:0 "지원을 철회해라"
fengtian.23.b:0 "전쟁을 선포하라!"
fengtian.23.c:0 "아무것도 하지마라."
fengtian.24.t:0 "일본이 우리를 향항 지원을 중단하다"
fengtian.24.d:0 "일본은 자신들의 모든 개발기관과 기업, 군사 고문들에게 우리나라를 떠나라고 지시했습니다."
fengtian.24.a:0 "무엇을 꾸미는거지?"
fengtian.25.t:0 "청이 우리의 제안을 거절하다."
fengtian.25.d:0 "푸이의 거절로 우리는 깊은 물속으로 들어가는것 같습니다... 우리가 지지자를 찾지 못하면 일본이 우리를 공격할 수도 있습니다."
fengtian.25.a:0 "콜차크에게 접근하라."
fengtian.25.b:0 "뭐가됐든 우리는 독립할 것이다!"
fengtian.26.t:0 "[Root.GetLeader]도 우리를 배신하다!"
fengtian.26.d:0 "[Root.GetLeader]은(는) 우리를 배신하고 청나라에 복속됐습니다. 미묘한 상황이 되었습니다."
fengtian.26.a:0 "우리는 더 이상의 위험을 감수할 수 없다."
fengtian.26.b:0 "봉천 대신해서 청이 우리와의 동맹을 원하지 않을까?"
fengtian.26.c:0 "바보취급 받고만 있진 않겠다."
fengtian.27.t:0 "[Root.GetLeader] has been left out to dry."
fengtian.27.d:0 "[Root.GetLeader]은(는) 우리를 배신하고 이웃과 동맹을 맺으려고 했습니다만, 우리도 얌전히 있을정도로 어리석지 않습니다!"
fengtian.27.a:0 "바보취급 받고만 있진 않겠다."
fengtian.27.b:0 "우리는 더 이상의 위험을 감수할 수 없다."
fengtian.28.t:0 "일본이 동맹관계를 제안하다"
fengtian.28.d:0 "[Root.GetLeader]와(과) 봉천정부가 우리의 영예로운 제국에 합류하자, 일본인들은 그 지역에서 자신들의 세력을 강화하기 위한 동맹이 필요한 때 라고 생각하는것 같습니다."
fengtian.28.a:0 "수락한다."
fengtian.28.b:0 "거절한다."
fengtian.29.t:0 "총애하는 우리의 총리가 세상을 떠나다!"
fengtian.29.d:0 "오늘 우리의 총리 옌시산은 그의 집에서 평화롭게 숨을 거뒀습니다. 그의 죽음과 함께, 최초로 진정한 민주적인 선거를 시행할 가능성이 열렸습니다... 물론, 상류층이 그것을 허락한다면 말이죠." 
fengtian.29.a:0 "상류층을 위한 선거를 치루자!"
fengtian.29.b:0 "일본이 우리의 운명을 결정하게 하라!"
fengtian.29.c:0 "위대한 공화국의 국민들이 결정하도록 하라!"
fengtian.30.t:0 "총애하는 우리의 총리가 암살당하다!"
fengtian.30.d:0 "오늘 우리의 총리 옌시산은 알수없는 총잡이에 의해 암살되었습니다. 그의 죽음과 함께, 최초로 진정한 민주적인 선거를 시행할 가능성이 열렸습니다... 물론, 상류층이 그것을 허락한다면 말이죠."
fengtian.30.a:0 "상류층을 위한 선거를 치루자!"
fengtian.30.b:0 "일본이 우리의 운명을 결정하게 하라!"
fengtian.30.c:0 "위대한 공화국의 국민들이 결정하도록 하라!"
fengtian.31.t:0 "우리의 소중한 괴뢰국이 도움을 필요로하다"
fengtian.31.d:0 "어제 우리 꼭두각시 정부의 총리가 죽었다. 봉천은 우리에게, 주인으로서 그들을 지배할 사람을 결정해야 한다고 말했습니다."
fengtian.31.a:0 "그들을 우리와 하나로 만들자... 영원히!"
fengtian.31.b:0 "젊은 장쉐량이 우리를 위해 영토를 통치하게 하라!"
fengtian.31.c:0 "정말 황당하군! 알아서 하라고 해라."
fengtian.32.t:0 "국민을 위한 자유선거"
fengtian.32.d:0 "봉천 정부 사람들은 처음으로 자유롭고 공정한 선거를 할 수 있었습니다."
fengtian.32.a:0 "우리 정치에는 새로운 혈기가 필요해! 장쉐량을 우리의 새로운 지도자로 만들어라!"
fengtian.32.b:0 "경험많은 정치인들은 항상 최고야!"
fengtian.32.c:0 "감리교 펑위샹이 우리의 새로운 통치자가 되게 하라!"
fengtian.33.t:0 "일본은 장쉐량이 우리를 위한 사람이라고 말한다!"
fengtian.33.d:0 "젊고 믿음직한 장군, 장쉐량이 이제 우리의 새로운 지도자가 되었습니다."
fengtian.33.a:0 "일본, 그리고 우리의 새로운 지도자여 만세!"
fengtian.34.t:0 "일본이 우리 스스로 선택하라고 말하다!"
fengtian.34.d:0 "일본이 우리 스스로 지도자를 선택하도록 허락했고, 우리는 자유의 새 시대로 접어들고 있습니다..."
fengtian.34.a:0 "우리 정치에는 새로운 혈기가 필요해! 장쉐량을 우리의 새로운 지도자로 만들어라!"
fengtian.34.b:0 "경험많은 정치인들은 항상 최고야!"
fengtian.34.c:0 "감리교 펑위샹이 우리의 새로운 통치자가 되게 하라!"
fengtian.35.t:0 "봉천 정부가 기독교 신자인 지도자를 가지다"
fengtian.35.d:0 "요전날 봉천 정부의 사람들은 선거에서 그들의 현명한 새로운 지도자를 선택했습니다. 그는 우리와 같은 가치관을 가지고 있는데, 그들에게 동맹을 요청할까요?"
fengtian.35.a:0 "그래, 우리의 친구가 되고 싶은지 물어봐라."
fengtian.35.b:0 "아니! 겉으로는 우리처럼 보일지 모르지만, 우리만이 진정한 기독교인이야!"
fengtian.36.t:0 "천국의 왕국이 동맹을 요청하다."
fengtian.36.d:0 "최근 선거에서 감리교 통치자의 당선 때문에 '천국의 왕국'은 동맹을 요청하고 있다. 뭐라고 답해야 할까?"
fengtian.36.a:0 "중국의 기독교는 이 동맹이 필요하다."
fengtian.36.b:0 "아니! 일본인들을 화나게 할 수도 있다!"
fengtian.36.c:0 "동맹? 좋을지도 모르지, 하지만 우리 하나의 국가로서 더 잘 할 거야!"
fengtian.37.t:0 "일본이 우리에게 제국에 합병되라고 요구하다."
fengtian.37.d:0 "일본은 우리의 강력한 공화국을 제국에 편입시키기로 결정했습니다. 하지만 우리의 지도자들과 국민들은 그런 결정에 따를까요? 아니면 이 사건을 계기로 일본 제국과의 모든 유대를 끊어야 할까요?"
fengtian.37.a:0 "우리는 복종해야 한다."
fengtian.37.b:0 "이제 일본의 멍에를 벗어던질 때다!"
fengtian.38.t:0 "봉천 정부는 필연적인 운명을 받아들였다."
fengtian.38.d:0 "봉천 정부는 그들의 공화국과 우리의 제국을 합병하기로 결정을 받아들였다."
fengtian.38.a:0 "훌륭해."
fengtian.39.t:0 "봉천 정부는 우리의 결정을 거부했다."
fengtian.39.d:0 "봉천 정부는 그들을 우리 제국에 편입시키려는 우리의 결정을 극도의 불쾌함을 드러내며 거부했습니다. 게다가 그들은 이 기회를 이용해 우리와 모든 관계를 단절하고 있습니다. 어떻게 반응할까요?"
fengtian.39.a:0 "그들의 결정을 수긍해라."
fengtian.39.b:0 "저들을 박살내라!"
fengtian.40.t:0 "봉천 정부가 하나의 기독교 국가로 그들과 함께 하기를 원하다"
fengtian.40.d:0 "이전에 우리는 봉천 정부의 새로운 지도자에게 우리와 동맹을 맺자고 제안했습니다. 그들은 이제 우리가 기독교의 기치 아래, 하나의 국가로서 더 잘 맞을 것이라고 생각합니다."
fengtian.40.a:0 "기독교인으로서 우리는 이 제안을 받아들여야 한다."
fengtian.40.b:0 "아니, 동맹으로 남는게 최선이야."
fengtian.40.c:0 "도가 지나치군! 봉천 정부와의 모든 유대를 없애라!"
fengtian.41.t:0 "두 개의 공화국이 하나로!"
fengtian.41.d:0 "상청천국, 혹은 천국의 왕국은 우리의 병합 제의를 받아들였습니다. 이것은 중국 정치에서 새로운 시대를 시작할 수 있는 좋은 기회입니다!"
fengtian.41.a:0 "우리는 하나의 국가, 하나의 정부로서 함께 살아가고 통치한다!"
fengtian.42.t:0 "중국의 재결합"
fengtian.42.d:0 "우리는 전장과 회의실에서 격렬하게 싸워야 했지만, 결국엔 우리의 목표에 도달했습니다. 중국은 이제 재결합했고 그 어느 때보다도 강해졌습니다! 지난 100년은 악몽에 불과할 뿐입니다! 다시금 강대국이 된 것을 축하하기 위한 큰 축제를 열 때입니다!"
fengtian.42.a:0 "중국이여 영원하라!"
fengtian.43.t:0 "수도"
fengtian.43.d:0 "With the ousting of the Manchurian Qing dynasty from Beijing and the ascendancy of Shanqing supremacy over all Chinese lands between the Yellow and Yangtze rivers, enforcing the Mandate from Yan'an has become somewhat cumbersome. Perhaps it is time for The Pure Kingdom Upon the Heavens to find a new administrative nucleus?"
fengtian.43.a:0 "봉천에 계속 머무르자."
fengtian.43.b:0 "베이징이 우리의 새로운 수도다."
fengtian.43.c:0 "난징이 우리의 새로운 수도다."

### New Fengtian Events ###
fengtian.new.0.t:0 "경고!"
fengtian.new.0.d:0 "알려드립니다:\n\n중국은 현재 잘게 쪼개진 아수라장입니다. 동북부(봉천)외의 다른 파벌들을 플레이 하는건 비추천합니다. 만약 플레이 하신다면, 책임은 스스로 지셔야합니다. 죄송하지만 아직 중국 재작업 패치가 끝나지 않았고, 완료되면 괜찮아질 겁니다."
fengtian.new.0.a:0 "이해했다"
fengtian.new.1.t:0 "한족 황실을 억압하다"
fengtian.new.1.d:0 "황한회, 혹은 한족 황실이 폭력과 뇌물을 통해 의회의 하급 의원들을 강압하고 있던 것이 밝혀졌습니다. 불행히도 이 정보는 사회에 유출돼, 문제의 의원들이 사직했고, 현지 경찰들은 추가 용의자들을 추적하고 있습니다.\n\n한편 이 정보는 일본 당국에 전해졌는데, 일본 헌병 요원들이 선양 외곽의 폐건물로 들어가는 것이 발견됐고, 보고에 따르면 총소리가 들렸다고 합니다. 수십여구의 시체를 건물에서 치웠고, 더이상 이 문제에 개입하는 것은 현명하지 않은 일인듯 합니다."
fengtian.new.1.a:0 "문제군"
fengtian.new.2.t:0 "교통계가 철도 파업을 이끌다"
fengtian.new.2.d:0 "중국 소유의 중동철도같은 만주의 철도를 가진 교통계는 최근 정부에서의 영향력 상실을 만회하기 위해 노조 활동과 파업을 이끌어 왔다. 그들은 이런 활동들이 통제를 벗어 나지 않을 정도로만 하겠지만, 이미 성공적으로 그들의 정치적, 경제적 영향력을 과시하였다."
fengtian.new.2.a:0 "유감이지만 필요악이다"
#Land Reform Events
fengtian.new.3.t:0 "헤이룽장의 토지 분쟁"
fengtian.new.3.d:0 "봉천 북부의 농부들이 산업 노동자로 바뀌는등의 사회-경제적 변화가 일어남으로써, 토지 분쟁 문제가 급속도로 불어났다. 일반적으로 이런 문제는 지역 유지와, 지주, 은퇴한 공무원, 촌장, 그리고 농민을 '대표'하는 학자들이 지역 공무원과 만나 해결하였지만, 최근엔 많은 소작농들이 그런 단계를 가로질러 바로 정부에 탄원하고 있다. 보통 같았으면 중앙 정부는 이런 사안들을 무시했겠지만, 불행히도 일본의 좌파계열 신문 아사히가 이 문제를 취재하면서 문제는 커지게 됐다.\n\n지역 유지들은 편파 판정과 부패에 대한 비난들을 반박하면서 이런 문제들은 전적으로 자신들이 해결해야 한다고 주장하고 있다.  중국은 역사적으로도 중앙 정부가 지역 유지에 간섭하지 않았지만, 소작농들의 절박함은 커져만 가고, 우리나라의 전국 각지에서 이 문제를 지켜보고 있다."
fengtian.new.3.a:0 "지역 유지에게 힘을 실어줘라"
fengtian.new.3.b:0 "토지 개혁에 힘을 실어줘라"
fengtian.new.4.t:0 "토지 개혁 확대의 목소리"
fengtian.new.4.d:0 "북부의 토지 분쟁을 해결하기 위한 정부의 노력에도 불구하고 문제가 다시 발생했고, 소작농들은 이전의 사건과, 그에 대한 정부의 결정덕에 대담해진듯 하다. 지역 유지가 다시 한번 자신들의 권리를 주장하고, 소작농들은 자신들의 토지 소유권에 대한 권리 강화를 요구하기 때문에 상황은 비슷하다. \n\n그러나 탄원서에는 둘 다의 서명이 있고, 저번 사건의 결과를 떠올린 다른 소작농들은 불만을 가지기 시작했다."
fengtian.new.4.a:0 "지역 유지에게 힘을 실어줘라"
fengtian.new.4.b:0 "토지 개혁에 힘을 실어줘라"
fengtian.new.5.t:0 "토지 개혁 문제가 의회에 도달하다"
fengtian.new.5.d:0 "공보회의 의원들이 중국 남부 수복이나, 돈 많은 '친구들'이 준비한 대본을 읽는 것과는 별도의 발언을 하는게 이례적이지만, 몇몇 진보적인 의원들이 토지개혁과 관련한 농민들의 수없이 많은 탄원서를 받아서, 소작농들의 주장을 옹호하기로 결정했다. 그들은 우리 공화적인 정부가 진정으로 청의 멍에로부터 신해 혁명의 가치를 지키고 위해서는, 평민의 요구를 들어주고, 지역 유지로 대표되는 일종의 봉건주의에서 벗어나야 한다고 말한다.\n\n이런 주장을 하는 의원들은 무력한 의회 속에서도 소수이고, 보좌관들은 지역 유지를 무시해선 안 된다고 경고하지만, 결정권은 대원수에게 있다."
fengtian.new.5.a:0 "지역 유지에게 힘을 실어줘라"
fengtian.new.5.b:0 "토지 개혁에 힘을 실어줘라"
#Land Reform Event Conclusions
fengtian.new.6.t:0 "소작농들의 소요 진압"
fengtian.new.6.d:0 "토지 개혁의 일부를 누렸지만, 그 이상 누리지 못해 불만족스러운 소작농들이 몇몇 북부 마을에서 폭동을 일으켰으나, 지역 주둔군에 의해 진압되었습니다. 하지만 상황은 안타깝게도, 러시아와의 국경을 순찰하던 일본군 여단장이 사태에 개입하면서 진압 사태의 배후에 외세의 영향력이 있고 중앙 정부는 외부의 지원 없이 상황 통제가 불가능하다는 인식을 심어줬습니다. \n\n잘 해결될 수도 있었던 문제였지만, 이미 물은 엎질러졌습니다."
fengtian.new.6.a:0 "망할 농부들!"
fengtian.new.7.t:0 "넓게 퍼진 소작농들의 소요 진압"
fengtian.new.7.d:0 "토지 개혁의 일부를 누렸지만, 그 이상 누리지 못해 불만족스러운 소작농들이 북부 전역에서 폭동을 일으켰고, 지역 주둔군을 넘어 치치하얼의 지역 사령부까지 위협했습니다. 다행히 농부들은 경무장이였고 조직 체계도 제대로 잡혀있지 않은데다 지휘구조도 없어, 지역 사령부 장군들의 총원 배치로 순식간에 와해되고 척살 당했습니다. \n\n그러나 불행히도, 부대의 느슨한 규율은 이들을 마을을 지키는 것에서 광란의 약탈자로 바꿔버렸고, 곧 농부들에게 '위협'당하고 있다고 생각한 근처의 일본군들이 여기 합류하였습니다. 군사들이 징계를 받았으나, 이미 사태는 벌어졌고, 중앙 정부에 대한 악의적인 시선을 되돌리기엔 어려워보입니다. 한편 지역 유지는 자신들이 항상 옳았음을 알리며, 고통과 당혹감이 가라앉고 그들의 권위를 되찾는 것을 기쁘게 기다리고 있습니다."
fengtian.new.7.a:0 "어떻게 이런일이!"
fengtian.new.8.t:0 "토지 개혁이 진행되다"
fengtian.new.8.d:0 "좋든 나쁘든 토지 개혁은 지방과 국가 차원에서 진행중이고, 공무원들은 수백 년 만에 처음으로 중앙 정부의 통치권을 주장하여 지역 유지를 대체하고 있습니다. 그러나, 공무원들은 지방 행정 뿐 아니라, 디자이너나 엔지니어로서의 역할도 해야했기 때문에, 많은 시간을 낭비 했습니다. 때문에 토지 개혁으로 많은 이들이 만족 했지만, 경제는 어려움을 겪을것이며, 개혁이 어디까지 진행 될지는 알 수 없습니다."
fengtian.new.8.a:0 "개혁을 위한 대가다"
#The Fate of Mantetsu Schooling
fengtian.new.9.t:0 "만철 학교교육의 향방"
fengtian.new.9.d:0 "만철은 직원들의 자식들을 포함해 일본 이민자들까지를 위해 설립된 사립 학교들을 오래동안 유지해 왔는데, 이 학교들의 교육 수준은 본토에 있는 학교들 수준이거나 심지어 그 이상이라고 자부하고 있습니다. 최근 일본 정부의 요청에 따라, 돈만 내면 우리 국민들도 학교에 입학 할 수 있게 됐는데, 이는 일본 문화와 규범을 확산시키기 위한 술수로 보입니다. 하지만, 이 학교들은 교육에 있어 매우 중요합니다. 봉천 상류층들의 자제들이 등록되어 있을 뿐만 아니라, 이 학교들은 정부의 지원 없이 교육을 제공하기 때문입니다. \n\n어떤 식으로든 만철 학교를 폐쇄하려는 것은 일본의 분노뿐만 아니라 폐쇄로 인한 교육의 공백을 우리 스스로 메꿔야 할 것입니다. 공무원 개혁이 있었지만, 과연 우리 경제와 국내 교육진이 공백을 메꿀 수 있을지는 의문스럽습니다."
fengtian.new.9.a:0 "학교를 폐쇄한다."
fengtian.new.9.b:0 "선택권이 없다"
fengtian.new.10.t:0 "기모노 스캔들"
fengtian.new.10.d:0 "스캔들입니다! 불운한 사건으로, 대원수의 막내딸이 만철이 운영하는 '호쿠토 구이다치 대학' 혹은 '동북 국립 대학'의 기념촬영식에서 기모노를 입고 촬영한 것이 알려졌습니다. 체포에 대한 우려에도 불구하고, 사진의 사본과 함께 사진에 대한 말들이 퍼져나갔고, 지역과 국가 신문은 이 명예훼손이자 특종을 인쇄하는게 충분한 가치가 있다는 것을 알고 있습니다. 군 첩보부 소속 몇몇 요원들은 이 사진이 정부의 최근 행적들에 대한 일본의 처벌이라고 추측하지만, 증거는 없습니다.\n\n하지만 확실한 건, 청나라가 악의적인 선전을 위해 이 기회를 놓칠리가 없다는 것입니다."
fengtian.new.10.a:0 "당혹스럽군!"
fengtian.new.10.b:0 "만철의 학교들을 폐쇄하라!"
fengtian.new.11.t:0 "학생들이 청년단에 가입하다"
fengtian.new.11.d:0 "당혹스럽고 중대한 사건입니다. 창춘 출신의 한 중국인 학생 무리가, 최근 우리나라에 대한 일본인들의 이권 침탈을 옹호하는 봉천청년단 가입 의사를 밝혔습니다. 어린 나이라 외부의 영향을 쉽게 받긴 하겠지만, 고향의 거리를 행진하면서 일장기를 흔들며 많은 사람들을 역겹게 했고, 중국인과 정부에 대한 노골적인 적대감을 드러냈습니다. 부모들은 울면서, 아이들이 왜 이렇게 됐는지, 그리고 일본이 운영하는 위험한 학교들에 대한 대안을 요구했습니다."
fengtian.new.11.a:0 "대안은 없다!"
fengtian.new.11.b:0 "학교를 폐쇄한다."
fengtian.new.12.t:0 "우리 학생을 위한 우리 교복"
fengtian.new.12.d:0 "약간의 시간과 노력, 그리고 비용을 통해, 우리 중국이 운영하는 몇몇 학교에서 학생들을 위한 새로운 교복을 만들어 냈습니다. 별 것 아닌 것처럼 보이지만, 교복들은 우리의 자주성의 상징일뿐 아니라 건전하고 현대적인 사회를 나타내기도 합니다. 미래가 밝습니다!"
fengtian.new.12.a:0 "자랑스럽군!"
#NTC Railway Construction
fengtian.new.13.t:0 "지린-헤이룽장 노선 건축"
fengtian.new.13.d:0 "With the reorganisation of the Northeast Transportation Committee complete, several new railways have been proposed for construction and, in some cases, completion. The first major project is the Jilin-Hailong Railway, originally planned in 1927, which met serious delays in construction due to the eruption of war in the south, and concerted Japanese attempts to stall it. The line has been operating in limited capacity since 1931, but remains incomplete, with a collection of smaller Chinese companies vying for the contract to continue building.\n\nThese companies, in the abscence of Mantetsu and Japanese engineers, will do a great deal to demonstrate Chinese strength and independence."
fengtian.new.13.d_jap:0 "With the reorganisation of the Northeast Transportation Committee complete, several new railways have been proposed for construction and, in some cases, completion. The first major project is the Jilin-Hailong Railway, originally planned in 1927, which met serious delays in construction due to the eruption of war in the south, and concerted Japanese attempts to stall it. The line has been operating in limited capacity since 1931, but remains incomplete, with both Mantetsu and a collection of smaller Chinese companies vying for the contract to continue building.\n\nThe Japanese claim, and perhaps correctly, that they could have the railway complete in half the time due to their resources and expertise, but choosing a Chinese company would do a great deal to demonstrate Chinese strength and independence."
fengtian.new.13.a:0 "중국인 기업에게 맡긴다"
fengtian.new.13.b:0 "만철에게 맡긴다"
fengtian.new.14.t:0 "지린-헤이룽장 노선 개통"
fengtian.new.14.d:0 "After months of construction and various unfortunate delays, the Jilin-Hailong line is finally complete, extending the reach of our main rail system into areas otherwise difficult to access. After some review of plans and available resources, the NTC will undoubtedly prepare to issue another contract."
fengtian.new.14.a:0 "좋은 소식이다!"
fengtian.new.15.t:0 "창춘-다롄 노선 건축"
fengtian.new.15.d:0 "The NTC's next major project, originally proposed by the Japanese to connect Mantetsu's smaller provincial lines with central lines running through major cities, the Changchun-Dalai line should serve to ease the movement of men and materials from North to South significantly."
fengtian.new.15.d_jap:0 "The NTC's next major project, originally proposed by the Japanese to connect Mantetsu's smaller provincial lines with central lines running through major cities, the Changchun-Dalai line should serve to ease the movement of men and materials from North to South significantly. While the line does have Japanese origins and would serve to extend Mantetsu's reach, NTC planners nonetheless note its practical value. As before, Mantetsu offers to carry out the construction process themselves, but Chinese companies stand ready to perform the same task."
fengtian.new.15.a:0 "중국인 기업에게 맡긴다."
fengtian.new.15.b:0 "만철에게 맡긴다."
fengtian.new.16.t:0 "창춘-다롄 노선 개통"
fengtian.new.16.d:0 "The new Changchun-Dailai line now stands among the most modern in China, taking full advantage of more recent technologies, and visually demonstrating the sheer gap in time between the older lines originating in the 1920s. Truly, the Chinese nation is moving toward a brighter future."
fengtian.new.16.a:0 "오호홍 조와용"
fengtian.new.17.t:0 "Building the Taonan-Suolun Line"
fengtian.new.17.d:0 "The final of the NTC's major construction projects is the Taonan-Suolun Line, which like other recent constructions, serves to connect major lines to otherwise difficult to reach areas. Unlike the previous line, however, this will connect directly to the Chinese Eastern Railway."
fengtian.new.17.d_jap:0 "The final of the NTC's major construction projects is the Taonan-Suolun Line, which like other recent works, serves to connect major lines to otherwise difficult to reach areas. Unlike the previous line, however, this will connect directly to the Chinese Eastern Railway, theoretically keeping Mantetsu's creeping influence further from its operations. All the same, Mantetsu offers to construct the railroad, likely hoping to salvage at least something from the situation."
fengtian.new.17.a:0 "중국인 기업에게 맡긴다"
fengtian.new.17.b:0 "만철에게 맡긴다"
fengtian.new.18.t:0 "The Taonan-Suolun Line is Complete"
fengtian.new.18.d:0 "With the completion of the Taonan-Suolin Line, the Northeast Transportation Commission can focus on smaller projects, and on ensuring that China's railways remain Chinese. This second task will undoubtedly be a challenge all to itself."
fengtian.new.18.a:0 "만세!"
fengtian.new.19.t:0 "철도 건설 노동자들이 파업을 일으키다!"
fengtian.new.19.d:0 "Chinese workers, complaining of inadequate pay and difficult working conditions, have refused to return to work in a carefully coordinated strike. Despite the presence of railway unions in the Northeast, their coordination in this instance suggests the involvement of 교통계, possibly as part of an attempt to demonstrate their influence or retaliate for some perceived slight. \n\nWhile this turn of events effects them too, the Japanese are happy to watch us squabble amongst ourselves. The strike will end, but not without causing significant delays."
fengtian.new.19.a:0 "Unfortunate"
fengtian.new.20.t:0 "Delays Plague Railway Construction"
fengtian.new.20.d:0 "The nature of the situation was fairly clear as soon as the first signs appeared; shipments unaccountably missing, rails laid at just enough of an incorrect angle to require complete re-construction, and sudden inspections of the labour force by Japanese agents supposedly seeking 'dangerous criminals'; inspections which inevitably required the suspension of work.\n\nThese same tactics were employed by the Japanese during the 1920s against the Fengtian Clique's railway projects, attempting to slow and discredit Chinese construction in order to limit competition to Mantetsu, and now they seem to be delaying our efforts once again. Unfortunately, there is little we can do."
fengtian.new.20.a:0 "Frustrating"
fengtian.new.21.t:0 "Delays Plague Mantetsu Railway Construction"
fengtian.new.21.d:0 "Despite Mantetsu's excellent engineers and equipment, the current railway construction project has encountered repeated delays as workers unaccountably go missing, materials vanish in the night, and bandits raid the camps alongside the rails, only to disappear before Japanese troops arrive. \n\nThe local police and our intelligence services are unwilling to do much to investigate or solve these repeated incidents, instead preferring to watch the Japanese squirm. The fact that Mantetsu received the contract to build the railway is well known to the public, and some patriotic citizens appear to have taken matters into their own hands."
fengtian.new.21.a:0 "What a pity"
#Imperial Fury/Japanese Aid Cut
fengtian.new.22.t:0 "Imperial Fury"
fengtian.new.22.d:0 "Infuriated, the Japanese government today issued a statement declaring an end to various Fengtian aid programs, including sectors such as research, industrial development, agricultural development, and military armament. The aid should return in some time, as the Japanese cannot afford to let us grow too weak, but until then many functions of our state are crippled."
fengtian.new.22.d_influence_low:0 "Worried by the decreasing power of their political proxy in the Assembly, the Japanese government today issued a statement declaring an end to various Fengtian aid programs, including sectors such as research, industrial development, agricultural development, and military armament. The aid should return in some time, as the Japanese cannot afford to let us grow too weak, but until then many functions of our state are crippled."
fengtian.new.22.d_fengtian_refuses_food:0 "Incensed by what they see as impertinence, the Japanese government today issued a statement declaring an end to various Fengtian aid programs, including sectors such as research, industrial development, agricultural development, and military armament. The aid should return in some time, as the Japanese cannot afford to let us grow too weak, but until then many functions of our state are crippled."
fengtian.new.22.d_fengtian_blames_japan:0 "Incensed by our 'grave insolence', the Japanese government today issued a statement declaring an end to various Fengtian aid programs, including sectors such as research, industrial development, agricultural development, and military armament. The aid should return in some time, as the Japanese cannot afford to let us grow too weak, but until then many functions of our state are crippled."
fengtian.new.22.a:0 "A hard lesson"
fengtian.new.22.b:0 "A perfect time to strike!"
fengtian.new.23.t:0 "Japanese Aid Returns"
fengtian.new.23.d:0 "Apparently feeling that their lesson in obedience is clear and punishing enough, the Japanese have resumed their aid. We should be careful about provoking them in the future, and make sure not to push 협화회 too far out of the Assembly before we are ready."
fengtian.new.23.a:0 "At last!"
#Clearing Investment Dearth
fengtian.new.24.t:0 "Wu Jinglian Criticises Japan"
fengtian.new.24.d:0 "Citing the recent expansion of the Japanese military garrison in Shenyang, Wu Jinglian launched a scathing criticism of Japan and its foreign policy from the Assembly floor. Though other politicians have been known to disparage the Japanese in the past, the post of Foreign Minister gives Wu's words a different kind of significance, and elevates them above the confines of the Assembly.\n\nWasting no time, the Japanese Consul-General has already demanded that we remove Minister Wu from office."
fengtian.new.24.a:0 "Oh dear"
fengtian.new.24.b:0 "Japan is our fraternal ally..."
fengtian.new.25.t:0 "Japanese Investment in Glass, Paper, and Textiles"
fengtian.new.25.d:0 "Thanks to our financial incentives, representatives of the Mitsui Zaibatsu have indicated a willingness to invest heavily in local businesses, specifically Dongxing Dye & Textile Company, Fengtian Industrial Paper, and Manchurian Glass. With controlling shares in all three companies, Mitsui seems likely to dominate our glass, paper, and textile industries for the foreseeable future, with only Mantetsu's as competition."
fengtian.new.25.a:0 "Good news"
fengtian.new.26.t:0 "Japanese Investment in Shipping and Tourism"
fengtian.new.26.d:0 "Ever since the establishment of its Yamato Hotel line, Mantetsu has actively promoted tourism in Fengtian, drawing wealthy and middle class tourists from the Home Islands to travel about Manchuria's 'exotic landscape' on its state of the art railways. In all that time, however, it has never extended its tourist ambitions to the sea. \n\nA small group of wealthy investors from Tokyo now intend to buy out several of local shipping companies and establish a water-borne alternative to Mantetsu's railway tourism, while performing shipping services on the side, thus creating 'Bohai Waterborne Enterprises'."
fengtian.new.26.a:0 "Good news"
fengtian.new.27.t:0 "Japanese Investment in Metals and Minerals"
fengtian.new.27.d:0 "After talks with government representatives, the Sumitomo Zaibatsu has agreed to partially fund metals and mineral prospecting across Fengtian, in return for a proportional share in any companies created to extract any detected resources. With recent discoveries of gold in the Khigan Mountains, Tungsten in Fengtian Province, and various rare minerals in a variety of locations, their investment seems likely to pan out."
fengtian.new.27.a:0 "Good news"
fengtian.new.28.t:0 "Japanese Investment in Steel"
fengtian.new.28.d:0 "Mantetsu has long held Anshan Iron & Steel, China's largest steel processing company, as its subsidiary, and with recent government funded expansion of the Anshan Mines and an atmosphere ripe for investment, it has decided to invest further capital in modernising and expanding the company's operations."
fengtian.new.28.a:0 "Good news"
fengtian.new.29.t:0 "Wu Jinglian Negotiates New Trade terms"
fengtian.new.29.d:0 "The Qing-German embargo on goods moving to and from the Northeast hit its economy hard. Recovery came largely as a product of trade handled with the Legation Cities as an intermediary, allowing the embargo to be sidestepped, but at the cost of additional tariffs and reliance on third parties. With Shanghai businesses, both legitimate and illegitimate, fully aware of their control over an entire region's trade, trade deals have always been lacklustre despite their necessity.\n\nSomehow Wu Jinglian has managed to push through years of negotiations however, and secured a deal offering better terms for trade. Rumours swirl that a number of palms were greased in the process, but nobody seems to want to ask questions."
fengtian.new.29.a:0 "Excellent!"
fengtian.new.30.t:0 "Chinese Investment in Industrial Materials"
fengtian.new.30.d:0 "Encouraged by the incentives created by the government, and worried by Japanese dominance of Fengtian's heavy industry sector, several wealthy businessmen with ties to 교통계 have pooled their resources to invest heavily in several promising companies in Jinzhou, namely Zhaozin Ceramics Company, Jinzhou Railway Machinery, and the Northeastern Chemical Leather Plant."
fengtian.new.30.a:0 "Good news"
fengtian.new.31.t:0 "Chinese Investment in Heilongjiang"
fengtian.new.31.d:0 "With Japanese investment often flooding into heavy industry and mining, a group of local investors have decided to pool their resources in order to back two Chinese companies struggling against Mantetsu competition. The Dongdai Fertiliser company and Shanjing Packing Plant will both continue to help Fengtian's burgeoning soy industry expand."
fengtian.new.31.a:0 "Good news"
fengtian.new.32.t:0 "The Creation of Minsheng Automobile Company"
fengtian.new.32.d:0 "Thanks to the Shenyang Arsenal's regular production of the Minsheng Truck, a group of 교통계 oligarchs have decided to fund the creation of a new company appropriately named 'Minsheng Automobile Company', which will be spun off of the arsenal and take vehicular production into its own hands. Already a collection of young engineers, mostly educated in Japan, are studying the prospects of additional models."
fengtian.new.32.a:0 "Good news!"
fengtian.new.33.t:0 "An End to the Investment Shortage"
fengtian.new.33.d:0 "After roughly a decade of limited external or internal investment beyond the government's own, Fengtian has made itself a reliable and trustworthy location for prosperous growth. Going from strength to strength, and with the fires of industry behind us, our prospects of retaking the country are growing by the day."
fengtian.new.33.a:0 "Finally!"
#The Hiroshima Proposal
fengtian.new.34.t:0 "The Hiroshima Proposal"
fengtian.new.34.d:0 "Imperial General Headquarters has cleared the proposal, and awaits the final consent of our government before presenting it to the Imperial Diet and the Prime Minister."
fengtian.new.34.a:0 "Weapons are always welcome"
fengtian.new.34.b:0 "The political risks are too great"
fengtian.new.35.t:0 "The Hiroshima Proposal"
fengtian.new.35.d:0 "Imperial General Headquarters has acquired the consent of the Fengtian Government regarding a series of weapons shipments, in order to aid its defence against potential aggression by the Qing, Mongolia, or Russia. Three transfers of increasingly advanced equipment, specifically enough to equip four divisions, would be provided. The proposal has met with general approval from the Army, but the Ministry of Foreign Affairs objects that the move could complicate internal Fengtian politics, causing conservative elements to feel threatened and more actively oppose our operations in the country. A smaller number of military officers also object on the grounds that Fengtian could eventually become an unreliable ally, though so far [Root.GetLeader] has remained tightly under our thumb."
fengtian.new.35.a:0 "Approve the Proposal"
fengtian.new.35.b:0 "The Ministry of Foreign Affairs is right"
fengtian.new.36.t:0 "Japanese Refusal"
fengtian.new.36.d:0 "For unclear reasons, the Japanese government has decided to refuse shipments of arms to Fengtian, and as such the Hiroshima Proposal can be considered effectively abandoned."
fengtian.new.36.a:0 "Unfortunate"
fengtian.new.37.t:0 "The First Hiroshima Package Arrives"
fengtian.new.37.d:0 "Containing hundreds of boxes of carefully packed rifles, along with 100 artillery pieces, the first 'Hiroshima Package' has arrived in Yingkou, with which we might equip roughly four divisions of men. Already, members of 협화회 are using this opportunity to demonstrate Japan's benevolence, and the purported benefits of Asian solidarity."
fengtian.new.37.a:0 "Assets nonetheless"
fengtian.new.38.t:0 "The Second Hiroshima Package"
fengtian.new.38.d:0 "With the first of what have become known as the 'Hiroshima Packages' dispatched to Fengtian some time ago, our recent advancements in weapons technology would indicate that a second shipment ought to be on its way. Naturally, the government may once again decide to halt and withhold the transfer, but failing to uphold our end of the agreement may reflect poorly on our standing."
fengtian.new.38.a:0 "Dispatch the Package"
fengtian.new.38.b:0 "Withhold the Package"
fengtian.new.39.t:0 "The Second Hiroshima Package"
fengtian.new.39.d:0 "The Second Hiroshima Package has arrived in Yingkou, this time with improved rifles and artillery in similar quantities, but also some additional miscellaneous equipment on the side. All are worthy additions to our arsenal, and another opportunity for 협화회 to make its voice heard."
fengtian.new.39.a:0 "Good"
fengtian.new.40.t:0 "The Third Hiroshima Package"
fengtian.new.40.d:0 "The time has come to dispatch the third and final Hiroshima Package to Fengtian, containing some more advanced weapons, in addition to a small collection of tanks. Breaking the agreement at this stage would, once again, be a shameful act."
fengtian.new.40.a:0 "Dispatch the Package"
fengtian.new.40.b:0 "Withhold the Package"
fengtian.new.41.t:0 "The Third Hiroshima Package"
fengtian.new.41.d:0 "The third and final Hiroshima Package has arrived, containing more advanced weapons, and even forty medium tanks."
fengtian.new.41.a:0 "Good"
#Soy Agricultural Initiative
fengtian.new.42.t:0 "The Soy Agricultural Initiative"
fengtian.new.42.d:0 "Soybeans are an extremely flexible crop, useful for human food, animal feed, fertiliser, and for a wide variety of industrial applications. Mantetsu's Research Wing has made great strides in making its growing, processing, and use more efficient, but planting percentages across Fengtian remain relatively stagnant. Korean farmers, who make up the majority of immigrants to Manchuria, are excellent rice planters, and in addition to many Chinese prefer to plant crops they have more experience with instead of Soy. \n\nIn an attempt to change this, Mantetsu began the Soy Agricultural Initiative, a plan intending to educate farmers and incentivise the production of soy as a cash crop, but it has so far been poorly received. Mantetsu hopes to gain the government's support in promoting the initiative, which would almost certainly increase soy yields and therefore long term profits."
fengtian.new.42.a:0 "Back the Initiative"
fengtian.new.42.b:0 "We need no more soy"
fengtian.new.43.t:0 "Japan and Korea Struggle with Drought"
fengtian.new.43.d_fengtian_forced:0 "Both Japan and Korea are experiencing severe drought conditions, which we have fortunately been spared, but their economies and people now suffer, and some live on the brink of starvation. The Japanese government has formally demanded that we take part in a program wherein we provide rice and millet to Korea, which in turn will provide rice to Japan. However, this plan is somewhat confounded by the overwhelming success of Mantetsu's Soy Agricultural Initiative, which replaced vast tracts of rice plots with soy farming. As a result, we have nowhere near enough rice and millet to feed Korea, while our soy production remains key to our industry and international trade. \n\nThanks to Japan's political and economic influence, we have little choice but to comply."
fengtian.new.43.d_fengtian_normal:0 "Both Japan and Korea are experiencing severe drought conditions, which we have fortunately been spared, but their economies and people now suffer, and some live on the brink of starvation. The Japanese government has informally asked that we take part in a program wherein we provide rice and millet to Korea, which in turn will provide rice to Japan. However, this plan is somewhat confounded by the overwhelming success of Mantetsu's Soy Agricultural Initiative, which replaced vast tracts of rice plots with soy farming. As a result, we have nowhere near enough rice and millet to feed Korea, while our soy production remains key to our industry and international trade. \n\n his is a surprising turn for the typically aloof Japanese, but all the same, while we may refuse, it would almost certainly be met with severe repercussions."
fengtian.new.43.a:0 "We will provide food"
fengtian.new.43.b:0 "Japan is on its own"
fengtian.new.44.t:0 "Food departs for Korea"
fengtian.new.44.d:0 "With Japan's proposal accepted, provisions are leaving from Yingkou for Incheon and other ports in Korea, as well as along the Anfeng and Gyeongui lines to Pyongyang. While starvation has yet to occur, it's difficult to portray the shipments leaving China's shores as anything other than an act of subservience to the Japanese."
fengtian.new.44.a:0 "We will endure"
fengtian.new.45.t:0 "The Industrial Soy Proposal"
fengtian.new.45.d:0 "In light of the current anti-drought measures which have resulted in low provisions across Fengtian and considerable public upset, some government ministers have proposed cutting production of industrial soy, thus providing sufficient food but handicapping our civilian industry and some exports until the crisis is resolved."
fengtian.new.45.a:0 "Cut Industrial Soy"
fengtian.new.45.b:0 "We cannot afford this"
fengtian.new.46.t:0 "The Drought Ends"
fengtian.new.46.d:0 "After months of hardship, the drought in Korea and Japan has ended."
fengtian.new.46.a:0 "Finally!"
#Hokkaido Farming
fengtian.new.47.t:0 "남만주 철도(만철)의 제안"
fengtian.new.47.d:0 "A representative from Mantetsu's Research Wing has come forward with a proposal, the acceptance of which he assures the government is in its best interest, but which he insists must be kept completely secret. Apparently, following the Drought of 1939, Mantetsu brought together farming experts, senior officials from agricultural organisations, and academic scholars with relevant expertise in order to lead an initiative with the aim of improving agricultural efficiency and production in Fengtian. After months of testing, one of several research teams created a solution based upon farming methods used in Hokkaido, which might allow the average Chinese family to farm ten entire hectares of land without needing to hire seasonal workers, thus improving production and freeing up labour for factories in Anshan, Fushun, and Shenyang. The Mantetsu official indicates that these methods should be spread through the dissemination of informational leaflets and Chinese instructors, themselves trained by Japanese experts, and he seemed to stress the idea that this project should be disassociated in every possible way from the South Manchurian Railway. \n\nAfter some investigation, the Army's intelligence section has determined that the Kwantung Army refused to support Mantetsu's efforts for unclear reasons, suggesting that the two factions may be competing, or that this is simply a part of some elaborate Japanese ruse. The relatively liberal officials in Mantetsu's research wing and other bureaucratic roles have been known to clash with the conservative Kwantung Army."
fengtian.new.47.a:0 "제안을 받아들이다."
fengtian.new.47.b:0 "제안을 거부 한다."

fengtian.new.48.t:0 "Hokkaido Farming Bears Fruit"
fengtian.new.48.d:0 "After much time and effort, the Hokkaido farming methods proposed by Mantetsu seem to be bearing fruit in some areas, increasing production, and freeing up additional land in the north."
fengtian.new.48.a:0 "Excellent"

fengtian.new.49.t:0 "Discovery"
fengtian.new.49.d:0 "Although neither made any public announcement, Mantetsu's research wing has communicated that the Kwantung Army discovered its farming collaboration with our government, a claim backed up by findings from our intelligence services. General Kekichi Ueda himself is said to have stormed into the office of the Mantetsu president, Yosuke Matsuoka, and delivered a thunderous verbal barrage regarding the necessity to keep Fengtian dependent upon Japanese aid. The Kwantung Army's ability to punish Mantetsu is ultimately limited, as the powerful company is practically autonomous, but there's little doubt that the Army will go out of its way to make things difficult for everyone involved. Unfortunately, this will certainly be the end of this specific collaboration project with Mantetsu."
fengtian.new.49.a:0 "Unfortunate"

fengtian.new.50.t:0 "Discovery"
fengtian.new.50.d:0 "Dr Y.C. James Yen, the leader of the Rural Reconstruction Movement, today denounced our collaboration with Mantetsu to bring Hokkaido farming styles to Fengtian, declaring that 'China must reform itself' and not submit to 'forced restructuring disguised as collaborative reform'. Our legitimacy in the eyes of the Chinese people will almost certainly be impacted severely by this turn of events. Some ministers suggest that we might defend our collaboration, painting it as an instance in which we are able to manipulate Mantetsu, instead of the other way around. Others suggest that this may simply dig our hole deeper."
fengtian.new.50.a:0 "Guilty as charged"
fengtian.new.50.b:0 "Our actions were legitimate!"

fengtian.new.51.t:0 "Popular Opinion Shifts in our Favour"
fengtian.new.51.d:0 "Against what seemed to be all odds, the government's defence of the Hokkaido farming project seems to have convinced not only Dr Yen, but also the vast majority of the population. The impact has been mitigated, and the program can continue uninterrupted."
fengtian.new.51.a:0 "Wonderful news!"

fengtian.new.52.t:0 "The Public is Incensed!"
fengtian.new.52.d:0 "Despite our best efforts, both Dr Yen and the general public seem unconvinced by our defence of the Hokkaido Farming project. As a result, the program will almost certainly grind to a halt, and the government's credibility has dwindled significantly."
fengtian.new.52.a:0 "Damn!"

#Focus Tree Specific Events

fengtian.new.53.t:0 "부국강병"
fengtian.new.53.d:0 "수십 년간의 쇠퇴와 궁핍후에, 진보와 발전의 필요성이 여느때보다도 필요하지만, 여전히 대부분의 개혁은 불만과 무질서와 반대에 의해 실행되지 않고 있습니다. 그러나, 지금 개혁하지 않는다는 것은, 개혁하는 것 만큼이나 위험한 일이고, 개혁 없이 중국 남부는 절대 수복하지 못 할 것입니다.\n\n따라서 '부국강병'은 정부에게 주어진 과제이지만, 제한된 자원으로 인해서 우린 둘 중 하나만 선택해야 합니다."
fengtian.new.53.a:0 "부국이 우선이다!"
fengtian.new.53.b:0 "강병이 우선이다!"
fengtian.new.53.c:0 "경제에 대한 설명"
fengtian.new.53.e:0 "군대에 대한 설명"

fengtian.new.54.t:0 "부국"
fengtian.new.54.d:0 "만주의 자원은 풍부하고 다양하며, 봉천 지역은 동아시아에서 3번째로 큰 산업 중심지이지만, 경제는 구조적 문제가 있고, 이것이 남부 재수복을 힘들고 더디게 합니다. 봉천의 가장 큰 투자자인 봉천 정부는, 거둔 세금을 강철, 석탄, 대두같은 주요 산업으로 재투자 합니다. 하지만, 일본과 만철은 그런 분야에선 약간만 투자하고, 보다 넓은 부문에서 다양한 투자를 하여, 봉천의 경제와 사회를 집어삼키고 있습니다. \n\n이러한 손아귀는 날이 갈수록 커지지만, 개혁을 통해 풍토적인 부패를 제거하고, 민간 사업자를 위한 건강한 투자 환경을 조성하며, 기간시설과 기술 같은 중요 부문에서 필요악인 만철과의 협력으로 정부의 수익을 증가 시킬 수 있습니다. 정부가 정치적인 자율성을 유지하고, 경제의 주요 통제권을 갖고 있다면, 일본의 영향력에 맞서고, 중국인들의 눈에 우리의 정통성을 각인 시킬 수 있고, 핵심 목표를 달성할 수 있습니다. \n\n일본은 청보다 우리가 성공하는것이 이익이 크므로, 이미 우리 경제의 많은 영향력을 끼치고 있다고 해도, 특정 부분에서 우리의 후진적인 산업구조 탈피에 도움을 줄 것입니다."
fengtian.new.54.a:0 "부국이 우선이다!"
fengtian.new.54.b:0 "군대가 더 중요하지 않나?"

fengtian.new.55.t:0 "강병"
fengtian.new.55.d:0 "공식적으론 중화민국군인 봉천군은 대부분의 외국군과 비교하면 열세지만, 중국 기준에서는 강군이며, 중국 내전 이후 최근에서야 군사력을 거의 회복했습니다. 봉천군의 무기와 장비는 구식이고, 제식 소총은 일본이 제공한 것에다가, 사단급 이하 부대에는 통신 장비조차도 제대로 없습니다. 그러나 가장 큰 문제는 사기의 부족으로, 특히 외국의 교육을 받은 일본인 장교가 군대에 퍼져있기 때문입니다.\n\n반면 중화민국 공군인 봉천 공군은, 공군을 위해 조종사 교육에 열정을 쏟아부은, 대원수의 장남이기도 한 장쉐량의 자랑거리입니다. 공군은 중국 내전 기간동안, 하늘에 상대편의 현대식 독일 전투기들이 있을 때를 제외하면 우세를 유지했습니다. 그 이후로 부대는 천천히 확장 돼 왔지만, 서방의 평균보다 수십 년이나 뒤쳐진 항공기를 보유하고 있습니다. \n\n결론적으로, 봉천군은 청나라보다 부족하고 일본의 장비와 지원에 의존하고 있습니다. 이 지원과 봉천 정부의 자구책이 청나라와의 격차를 좁히고 중국 남부 수복의 결정적 역할을 할 것입니다."
fengtian.new.55.a:0 "강병이 우선이다!"
fengtian.new.55.b:0 "경제는 어떡하지?"

fengtian.new.56.t:0 "The Nine Provinces"
fengtian.new.56.d:0 "Heilongjiang, Jilin, and Fengtian, known as the 'Three Eastern Provinces' during the Qing and Beiyang periods, were split into nine smaller sub-divisions in 1931 to aid governance and economic planning. The vast majority of Fengtian's industry and mineral wealth is concentrated in the South, while the central and Northern provinces are primarily agricultural. Jehol, to the Southwest of Fengtian Province, remained untouched by the reorganisation, but has suffered thanks to the end of rail traffic through the Liaoxi Corridor, which connected land transportation between Beijing and the Northeast. Thanks to the government's new initiatives incentivising development across the provinces, prosperity will surely increase, but serious structural issues remain, and may become problematic as a result of increasing disparity in development between the north and south."
fengtian.new.56.a:0 "Understood"

fengtian.new.57.t:0 "The Wang Yongjiang Reforms"
fengtian.new.57.d:0 "At the start of the 20th century, Manchuria was a poorly managed frontier, fraught by lawlessness and banditry. With the rule of Zhang, however, came rapid reforms through his finance minister Wang Yongjiang. Wang backed his currency, originally no different from those printed by other warlords, with silver, generating confidence and eventually gaining value against the Japanese Yen. Extensive tax reform solved outstanding debts, and by the early 1920s the economy was bolstered by immigrants fleeing instability throughout the rest of China.\n\nOf course, this could not last, and Minister Wang died in 1929. With Fengtian's economy only beginning to recover from eight years of post-war decline, the time has come to implement new reforms, inspired by those of the old, and return the Northeast to its rightful place as one of China's most prosperous regions.\n\nA minister must be chosen to draw up the necessary plans, and determine priorities for government efforts."
fengtian.new.57.a:0 "Appoint Pan Fu"
fengtian.new.57.b:0 "Appoint Li Shaogeng"
fengtian.new.57.c:0 "Appoint Sun Qichang"
fengtian.new.57.e:0 "Appoint Ruan Zhenduo"

fengtian.new.58.t:0 "Yamato Hotel Licenses"
fengtian.new.58.d:0 "Mantetsu's Yamato Hotel line has long been a staple of the South Manchuria Railway Zone; the concessions zone ceded first to Imperial Russia and then to Japan after 1906, and then expanded following the 21 demands of 1915 through a rather loose interpretation of its provisions to include all of southern Manchuria. All the same, while treaty rights permit Japanese to reside and engage in business and manufacture of any kind, construction still theoretically requires approval from the local governor and, if necessary, the Grand Marshal himself.\n\nMantetsu aims to build a series of new hotels, all of which will inevitably become hubs for further Japanese activity, and while construction could never be stopped without angering the Japanese government, limits might be imposed to forestall Japanese influence in certain areas. Unfortunately, as much as they may stand as physical edifices of Japan's strength, the hotels are frequented by the Japanese elite and many Mantetsu employees, making them crucial for the rapid development we desire."
fengtian.new.58.a:0 "Limit construction"
fengtian.new.58.b:0 "Let them build as they please"

fengtian.new.59.t:0 "The Northeast Industrial Development Commission"
fengtian.new.59.d:0 "At Japan's request, and with no particular reason to refuse, we have established a legal and fiscal framework enabling the creation of the Northeast Industrial Development Commission. Serving to oversee and direct the development of Fengtian's industry, mostly through the allocation of funds and leases, the commission now faces the question of its composition.\n\n협화회 has proposed the inclusion of a series of extremely talented individuals with experience working for the Nissan and Mitsubishi Zaibatsu in Japan, who stress the need for an export driven economy taking advantage of Fengtian's existing natural resources, while the Grand Marshal's generals insist upon the necessity of an 'Army First' approach to development, and are using their considerable influence to ensure the placement of military men on the commission. 교통계 recommends their own presence, and advocate a mixed developmental approach, referencing their long experience with business dealings across China, as well as more recently here in the Northeast. \n\nUnfortunately, a compromise involving all three parties is practically impossible, as a clear vision is necessary for the task, and intra-commission bickering would almost certainly render it functionally impotent. Additionally, although the commission's nature as an appointed body permits the presence of Japanese in its makeup, the public and much of the Assembly will likely react negatively to their presence. At the same time, the Japanese will not appreciate exclusion."
fengtian.new.59.a:0 "Prioritise exports"
fengtian.new.59.b:0 "The army must come first"
fengtian.new.59.c:0 "A mixed approach is best"

fengtian.new.60.t:0 "만철 조사부"
fengtian.new.60.d:0 "The South Manchuria Railway Company's Research Wing, colloquially known as 'Mantetsu Chosabū', has grown over the years from a mere corporate R&D department into the heart of Japan's colonial research programme, with divisions dedicated to everything from agricultural science to intelligence gathering. The sheer scale of Mantetsu Chosabū and its ambitions has lead to the opening of offices in Berlin, Vancouver, and New York, to attract foreign talent, and wide recruitment from Japan's foremost universities. The result is a surprisingly liberal and open minded intellectual community, which sometimes goes insofar as to place scientific inquiry before nationalistic concerns. \n\nThis appears to be one of those instances, as our government has been approached by a Chosabū representative offering future assistance in one of several technological fields, having convinced Kesago Nakajima, the leader of the Japanese Military Mission to Fengtian, that this move will improve our overall prosperity and readiness to defeat the Qing. It should be noted that the Kwantung Army garrison in Dairen were strongly opposed to this arrangement."
fengtian.new.60.a:0 "레이더"
fengtian.new.60.b:0 "건축"
fengtian.new.60.c:0 "생산 효율성"
fengtian.new.60.e:0 "복호화"

fengtian.new.61.t:0 "만철 조사부 레이더 공동작업"
fengtian.new.61.d:0 "In light of Japan's recent technological developments in radar, scientists from Mantetsu's research wing have begun to collaborate with our own, so that we may sooner achieve the same level of advancement."
fengtian.new.61.a:0 "훌룡하군"

fengtian.new.62.t:0 "만철 조사부 레이더 공동 작업"
fengtian.new.62.d:0 "In light of Japan's recent technological developments in radar, scientists from Mantetsu's research wing have begun to collaborate with our own, so that we may sooner achieve the same level of advancement."
fengtian.new.62.a:0 "훌룡하군"

fengtian.new.63.t:0 "만철 조사부 건축 협업"
fengtian.new.63.d:0 "In light of Japan's recent developments, officials from Mantetsu's research wing have begun to collaborate with our own, providing new tools and best practices so that we may sooner achieve the same level of advancement."
fengtian.new.63.a:0 "훌룡하군"

fengtian.new.64.t:0 "만철 조사부 건축 협업"
fengtian.new.64.d:0 "In light of Japan's recent developments, officials from Mantetsu's research wing have begun to collaborate with our own, providing new tools and best practices so that we may sooner achieve the same level of advancement."
fengtian.new.64.a:0 "훌룡하군"

fengtian.new.65.t:0 "만철 조사부 생산 협업"
fengtian.new.65.d:0 "In light of Japan's recent technological developments, scientists from Mantetsu's research wing have begun to collaborate with our own, providing new machines and manufacturing practices so that we may sooner achieve the same level of advancement."
fengtian.new.65.a:0 "훌룡하군"

fengtian.new.66.t:0 "만철 조사부 생산 협업"
fengtian.new.66.d:0 "In light of Japan's recent technological developments, scientists from Mantetsu's research wing have begun to collaborate with our own, providing new machines and manufacturing practices so that we may sooner achieve the same level of advancement."
fengtian.new.66.a:0 "훌륭하군"

fengtian.new.67.t:0 "만철 조사부 복호화 협업"
fengtian.new.67.d:0 "In light of Japan's recent breakthroughs in decryption, scientists from Mantetsu's research wing have begun to collaborate with our own, providing new machines and methods so that we may sooner achieve the same level of advancement."
fengtian.new.67.a:0 "훌륭하군"

